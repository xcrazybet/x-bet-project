<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - X-Bet</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .signup-container { background: rgba(0,0,0,0.6); border-radius: 15px; padding: 40px; width: 100%; max-width: 450px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo { text-align: center; font-size: 32px; font-weight: bold; color: #fdbb2d; margin-bottom: 10px; }
        .tagline { text-align: center; margin-bottom: 30px; color: #ccc; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #fdbb2d; }
        .form-group input { width: 100%; padding: 12px 15px; border-radius: 8px; border: 2px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: white; font-size: 16px; transition: all 0.3s; }
        .form-group input:focus { outline: none; border-color: #fdbb2d; background: rgba(255,255,255,0.15); }
        
        .btn { background: #fdbb2d; color: #1a2a6c; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: all 0.3s; width: 100%; margin-top: 10px; }
        .btn:hover { background: #ffcc44; transform: translateY(-2px); }
        
        .login-link { text-align: center; margin-top: 25px; color: #ccc; }
        .login-link a { color: #fdbb2d; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
        
        .features { margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2); }
        .features h3 { color: #fdbb2d; margin-bottom: 15px; text-align: center; }
        .features ul { list-style: none; }
        .features li { padding: 8px 0; display: flex; align-items: center; }
        .features li:before { content: "âœ“"; color: #fdbb2d; font-weight: bold; margin-right: 10px; }
        
        .password-requirements { font-size: 12px; color: #aaa; margin-top: 5px; }
        
        .nav { text-align: center; margin-bottom: 20px; }
        .nav a { color: white; text-decoration: none; margin: 0 10px; padding: 5px 10px; border-radius: 5px; }
        .nav a:hover { background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="signup.html" style="background: rgba(255,255,255,0.2);">Sign Up</a>
        </div>
        
        <div class="logo">X-BET</div>
        <p class="tagline">Create your account in seconds</p>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
                <div class="password-requirements">Minimum 6 characters</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Repeat your password" required>
            </div>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="index.html">Log in here</a>
        </div>
        
        <div class="features">
            <h3>Why join X-Bet?</h3>
            <ul>
                <li>No email required</li>
                <li>Instant access to all games</li>
                <li>Welcome bonus for new users</li>
                <li>Secure and anonymous</li>
                <li>Play with Iraqi Dinar</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Simple validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }
            
            // In a real app, you would send this to your server
            // For demo purposes, we'll just show a success message
            alert(`Account created successfully!\n\nUsername: ${username}\n\nYou can now log in and start playing.`);
            
            // Redirect to login or games page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
