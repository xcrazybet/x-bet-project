<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Sign Up</title>
    <!-- Include Sync System -->
    <script src="sync.js"></script>
    <style>
        /* BASIC RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* SIGNUP CONTAINER */
        .signup-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #94a3b8;
            font-size: 14px;
        }
        
        /* FORM */
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px;
            background: rgba(15, 23, 42, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #f1f5f9;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        /* BUTTONS */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* MESSAGE BOX */
        .message {
            display: none;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        .message.info {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }
        
        /* FOOTER */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 14px;
        }
        
        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        /* LOADING */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* SYNC STATUS */
        .sync-status {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 12px;
            color: #94a3b8;
        }
        
        .sync-status strong {
            color: #3b82f6;
        }
        
        /* RESPONSIVE */
        @media (max-width: 600px) {
            .signup-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <div class="logo">X-BET</div>
            <div class="tagline">Universal Account System ‚Ä¢ Works Across All Browsers</div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div id="syncStatus" class="sync-status" style="display: none;">
            <span class="loading"></span> Loading sync system...
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username (3-20 characters)" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Your email address" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="At least 6 characters" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Repeat your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                Create Account
            </button>
            
            <button type="button" class="btn btn-secondary" onclick="autoFillTest()">
                Auto-Fill Test Account
            </button>
            
            <button type="button" class="btn btn-secondary" onclick="testSync()" style="display: none;" id="testSyncBtn">
                Test Sync System
            </button>
        </form>
        
        <div class="footer">
            Already have an account? <a href="login.html">Sign In</a><br>
            <span style="font-size: 12px; opacity: 0.7;">Sync System: <span id="syncVersion">Loading...</span></span>
        </div>
    </div>

    <script>
        // üî• X-BET SIGNUP SYSTEM
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üé¨ X-BET Signup System Starting...');
            
            // Get DOM elements
            const signupForm = document.getElementById('signupForm');
            const messageDiv = document.getElementById('message');
            const syncStatusDiv = document.getElementById('syncStatus');
            const submitBtn = document.getElementById('submitBtn');
            const testSyncBtn = document.getElementById('testSyncBtn');
            const syncVersion = document.getElementById('syncVersion');
            
            // Show sync loading status
            syncStatusDiv.style.display = 'block';
            
            // Wait for sync system to be ready
            let syncSystem = null;
            let maxWaitTime = 5000; // 5 seconds max
            
            async function waitForSyncSystem() {
                const startTime = Date.now();
                
                while (Date.now() - startTime < maxWaitTime) {
                    if (window.xbetSync && window.xbetSync.isReady && window.xbetSync.isReady()) {
                        console.log('‚úÖ Sync system found and ready');
                        return window.xbetSync;
                    }
                    
                    // Wait 100ms before checking again
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                console.warn('‚ö†Ô∏è Sync system not ready after timeout');
                return null;
            }
            
            try {
                // Wait for sync system
                syncSystem = await waitForSyncSystem();
                
                if (!syncSystem) {
                    // Try using the promise
                    if (window.xbetSyncReadyPromise) {
                        syncSystem = await window.xbetSyncReadyPromise;
                    } else {
                        throw new Error('Sync system not available');
                    }
                }
                
                // Update sync status
                const status = syncSystem.getSyncStatus();
                syncStatusDiv.innerHTML = `
                    ‚úÖ <strong>Sync System Ready!</strong><br>
                    Browser: ${status.browser} | Users: ${status.universalUsers} | Version: ${status.version}
                `;
                syncVersion.textContent = status.version;
                
                // Show test button
                testSyncBtn.style.display = 'block';
                
                // Enable form
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Account';
                
            } catch (error) {
                console.error('‚ùå Failed to load sync system:', error);
                syncStatusDiv.innerHTML = `
                    ‚ö†Ô∏è <strong>Sync System Not Available</strong><br>
                    Using local storage only. ${error.message}
                `;
                syncVersion.textContent = 'Local Only';
                
                // Create minimal sync system
                window.xbetSync = {
                    registerUser: function(userData) {
                        console.log('üì¶ Using fallback registration');
                        
                        // Save to registeredUsers
                        let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                        registeredUsers[userData.username] = userData.email;
                        localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                        
                        // Save detailed data
                        localStorage.setItem('userData_' + userData.username, JSON.stringify({
                            username: userData.username,
                            email: userData.email,
                            password: userData.password,
                            balance: 0,
                            gameBalance: 0,
                            transactionCode: userData.transactionCode,
                            isAdmin: false,
                            status: 'active',
                            registeredAt: new Date().toISOString()
                        }));
                        
                        return 'fallback_user';
                    },
                    getAllUsers: function() {
                        const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                        return Object.keys(registeredUsers).map(username => ({
                            username: username,
                            email: registeredUsers[username]
                        }));
                    },
                    generateTransactionCode: function(username) {
                        return 'XBT-FALLBACK-' + Date.now() + '-' + username.toUpperCase();
                    },
                    getSyncStatus: function() {
                        const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                        return {
                            universalUsers: Object.keys(registeredUsers).length,
                            localUsers: Object.keys(registeredUsers).length,
                            lastSync: new Date().toLocaleTimeString(),
                            browser: navigator.userAgent.substring(0, 30),
                            syncActive: false,
                            initialized: false,
                            version: 'fallback'
                        };
                    },
                    syncNow: function() {
                        return { success: true };
                    },
                    isReady: function() {
                        return true;
                    }
                };
                
                syncSystem = window.xbetSync;
                
                // Enable form anyway
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Account (Local Mode)';
            }
            
            // Check if already logged in
            if (sessionStorage.getItem('xbet_session')) {
                showMessage('‚ö†Ô∏è You are already logged in. Redirecting...', 'info');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }
            
            // Auto-fill test account
            window.autoFillTest = function() {
                const randomNum = Math.floor(Math.random() * 10000);
                document.getElementById('username').value = 'player' + randomNum;
                document.getElementById('email').value = 'test' + randomNum + '@xbet.com';
                document.getElementById('password').value = 'Test123!';
                document.getElementById('confirmPassword').value = 'Test123!';
                
                showMessage('‚úÖ Test account data filled. Click Create Account to register.', 'info');
            }
            
            // Show message function
            function showMessage(text, type = 'info') {
                messageDiv.innerHTML = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, type === 'success' ? 10000 : 5000);
                }
            }
            
            // Validation functions
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
            
            function isValidUsername(username) {
                return /^[a-zA-Z0-9_]{3,20}$/.test(username);
            }
            
            // Create user session
            function createUserSession(username, email, transactionCode) {
                const sessionData = {
                    username: username,
                    email: email,
                    transactionCode: transactionCode,
                    isAdmin: false,
                    lastLogin: new Date().toISOString(),
                    loginTime: Date.now(),
                    balance: 0,
                    gameBalance: 0,
                    sessionId: 'sess_' + Date.now()
                };
                
                sessionStorage.setItem('xbet_session', btoa(JSON.stringify(sessionData)));
                localStorage.setItem('currentUser', username);
                localStorage.setItem('session_expiry', Date.now() + 86400000);
                
                console.log('üîê User session created:', username);
            }
            
            // Main signup handler
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form values
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim().toLowerCase();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validate inputs
                if (!username || !email || !password || !confirmPassword) {
                    showMessage('‚ùå Please fill in all fields', 'error');
                    return;
                }
                
                if (!isValidUsername(username)) {
                    showMessage('‚ùå Username must be 3-20 characters (letters, numbers, underscores)', 'error');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showMessage('‚ùå Please enter a valid email address', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('‚ùå Password must be at least 6 characters', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('‚ùå Passwords do not match', 'error');
                    return;
                }
                
                // Check if user exists
                const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                if (registeredUsers[username]) {
                    showMessage('‚ùå Username already taken', 'error');
                    return;
                }
                
                // Check if email exists
                for (const existingEmail of Object.values(registeredUsers)) {
                    if (existingEmail === email) {
                        showMessage('‚ùå Email already registered', 'error');
                        return;
                    }
                }
                
                // Check universal storage
                try {
                    const allUsers = syncSystem.getAllUsers();
                    if (allUsers.find(u => u.username === username)) {
                        showMessage('‚ùå Username already exists in system', 'error');
                        return;
                    }
                } catch (error) {
                    console.warn('Could not check universal users:', error);
                }
                
                // Generate transaction code
                const transactionCode = syncSystem.generateTransactionCode(username);
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span> Creating Account...';
                
                // Register user
                try {
                    const userData = {
                        username: username,
                        email: email,
                        password: password,
                        balance: 0.00,
                        gameBalance: 0.00,
                        transactionCode: transactionCode,
                        status: 'active'
                    };
                    
                    const userId = syncSystem.registerUser(userData);
                    
                    if (!userId) {
                        throw new Error('Registration failed');
                    }
                    
                    // Create session
                    createUserSession(username, email, transactionCode);
                    
                    // Get sync status
                    const syncStatus = syncSystem.getSyncStatus();
                    
                    // Show success message
                    showMessage(`
                        ‚úÖ <strong>Account Created Successfully!</strong><br><br>
                        <div style="background: rgba(0,0,0,0.3); padding: 12px; border-radius: 10px; margin: 10px 0;">
                            <strong style="color: #8b5cf6;">Your Transaction Code:</strong><br>
                            <code style="font-family: monospace; font-size: 16px; color: #86efac; word-break: break-all;">${transactionCode}</code>
                        </div>
                        <div style="background: rgba(59,130,246,0.1); padding: 10px; border-radius: 8px; margin: 10px 0; font-size: 13px;">
                            üìä <strong>Sync Status:</strong><br>
                            ‚Ä¢ Browser: ${syncStatus.browser}<br>
                            ‚Ä¢ Users in System: ${syncStatus.universalUsers}<br>
                            ‚Ä¢ Sync Version: ${syncStatus.version}<br>
                            ‚Ä¢ Account is now available!
                        </div>
                        <small>Redirecting to dashboard in 4 seconds...</small>
                    `, 'success');
                    
                    // Sync data
                    setTimeout(() => {
                        syncSystem.syncNow();
                    }, 1000);
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 4000);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    showMessage('‚ùå Error creating account: ' + error.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Create Account';
                }
            });
            
            // Test sync system
            window.testSync = function() {
                if (!syncSystem) {
                    alert('Sync system not available');
                    return;
                }
                
                const status = syncSystem.getSyncStatus();
                alert(`Sync System Status:\n\n` +
                      `Browser: ${status.browser}\n` +
                      `Universal Users: ${status.universalUsers}\n` +
                      `Local Users: ${status.localUsers}\n` +
                      `Last Sync: ${status.lastSync}\n` +
                      `Version: ${status.version}\n` +
                      `Initialized: ${status.initialized ? 'Yes' : 'No'}`);
            };
            
            // Focus on username field
            document.getElementById('username').focus();
            
            console.log('‚úÖ Signup system ready');
        });
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.message, e.filename, e.lineno);
        });
    </script>
</body>
</html>
