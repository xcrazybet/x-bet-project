<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Premium Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.2;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-100px, -100px); }
            to { transform: translate(100px, 100px); }
        }

        .signup-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .signup-logo {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .signup-tagline {
            color: var(--text-dim);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: var(--text-dim);
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            color: var(--primary);
            font-size: 18px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 18px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .sync-status {
            font-size: 12px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .signup-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: var(--text-dim);
        }

        .signup-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Success Message styling */
        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .transaction-code-display {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            color: #60a5fa;
            letter-spacing: 1px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="blob"></div>
    
    <div class="signup-container">
        <div class="signup-header">
            <div class="signup-logo">X-BET</div>
            <div class="signup-tagline">Join the elite gaming network</div>
        </div>

        <div id="firebaseStatus" class="sync-status">
            <span id="firebaseIcon">üì°</span> <span id="firebaseText">Connecting to X-BET Cloud...</span>
        </div>

        <div id="message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <div class="input-container">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="username" class="form-input" placeholder="User123" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <div class="input-container">
                    <span class="input-icon">‚úâÔ∏è</span>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-container">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">Initialize Account</button>
        </form>

        <div class="signup-footer">
            Already a member? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962"
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // UI Logic
        const signupForm = document.getElementById('signupForm');
        const statusText = document.getElementById('firebaseText');

        // Update status UI
        statusText.innerText = "‚úÖ Cloud Network Active";

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Processing...";

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const userId = 'u_' + Date.now();

            try {
                // Save to Firestore
                await setDoc(doc(db, "users", userId), {
                    username,
                    email,
                    balance: 0,
                    createdAt: serverTimestamp(),
                    status: 'active'
                });

                // Save to LocalStorage (as backup)
                localStorage.setItem('XBET_USER', JSON.stringify({username, userId}));

                document.getElementById('message').innerHTML = `
                    <div class="message success">
                        <b>Success!</b> Account created for ${username}.<br>
                        <div class="transaction-code-display">ID: ${userId}</div>
                        Redirecting...
                    </div>`;

                setTimeout(() => window.location.href = 'dashboard.html', 2000);

            } catch (error) {
                console.error(error);
                btn.disabled = false;
                btn.innerText = "Try Again";
            }
        });

        // Toggle Password Function (Global access)
        window.togglePassword = (id) => {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        };
    </script>
</body>
</html>
