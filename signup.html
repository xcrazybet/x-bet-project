<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET | Premium Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at top right, #1e3a8a, #0f172a);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .logo { font-size: 28px; font-weight: 800; color: var(--primary); letter-spacing: 2px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; }
        
        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            box-sizing: border-box;
        }

        input:focus { outline: 2px solid var(--primary); border-color: transparent; }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover { background: #2563eb; transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .status-badge {
            font-size: 11px;
            text-align: center;
            padding: 8px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            color: #60a5fa;
        }

        #error-msg { color: #f87171; font-size: 13px; margin-top: 15px; text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="signup-card">
        <div class="header">
            <div class="logo">X-BET</div>
            <p style="color: #94a3b8; font-size: 14px;">Cloud Integrated Signup</p>
        </div>

        <div class="status-badge" id="net-status">ðŸ“¡ Initializing Firebase v10...</div>

        <form id="signupForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="PlayerName" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="email@provider.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Min 6 characters" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">Create Account</button>
        </form>

        <div id="error-msg"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962"
        };

        // 2. Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('net-status').innerText = "âœ… Cloud Database Connected";

        // 3. Signup Handler
        const signupForm = document.getElementById('signupForm');
        const errorDiv = document.getElementById('error-msg');
        const btn = document.getElementById('submitBtn');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset UI
            errorDiv.style.display = 'none';
            btn.disabled = true;
            btn.innerText = "Connecting to Secure Server...";

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // A. Create User in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // B. Create Profile in Firestore
                // We use the Auth UID so the accounts are linked perfectly
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    email: email,
                    uid: user.uid,
                    balance: 0,
                    isAdmin: false,
                    createdAt: serverTimestamp()
                });

                // C. Success
                btn.innerText = "Account Verified!";
                btn.style.background = "#10b981";
                
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1500);

            } catch (error) {
                console.error(error);
                errorDiv.innerText = error.message.replace("Firebase: ", "");
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.innerText = "Create Account";
            }
        });
    </script>
</body>
</html>
