<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X-BET - Sign Up</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>
<script src="cross-browser-sync.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI,Tahoma,sans-serif
}
body{
    min-height:100vh;
    background:linear-gradient(135deg,#0f172a,#1e40af,#2563eb);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    color:#e5e7eb
}
.signup-container{
    width:100%;
    max-width:430px;
    background:rgba(15,23,42,.9);
    backdrop-filter:blur(12px);
    border-radius:18px;
    padding:30px;
    box-shadow:0 25px 60px rgba(0,0,0,.45);
    border:1px solid rgba(255,255,255,.08)
}
.signup-header{text-align:center;margin-bottom:25px}
.signup-logo{font-size:30px;font-weight:800;letter-spacing:2px;color:#60a5fa}
.signup-tagline{font-size:14px;color:#c7d2fe;margin-top:6px}
.sync-status{
    font-size:12px;
    padding:10px;
    border-radius:8px;
    margin-bottom:12px;
    background:rgba(96,165,250,.12);
    border-left:4px solid #60a5fa
}
.message{
    display:none;
    padding:12px;
    border-radius:10px;
    margin-bottom:15px;
    font-size:13px
}
.message.success{background:rgba(16,185,129,.15);border:1px solid #10b981;color:#a7f3d0}
.message.error{background:rgba(239,68,68,.15);border:1px solid #ef4444;color:#fecaca}
.form-group{margin-bottom:18px}
.form-label{font-size:13px;color:#c7d2fe;margin-bottom:6px;display:block}
.input-container{position:relative}
.input-icon{
    position:absolute;
    left:12px;
    top:50%;
    transform:translateY(-50%);
    opacity:.7
}
.form-input{
    width:100%;
    padding:12px 42px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,.15);
    background:rgba(30,58,138,.25);
    color:#e5e7eb;
    outline:none
}
.form-input:focus{
    border-color:#60a5fa;
    box-shadow:0 0 0 2px rgba(96,165,250,.3)
}
.password-toggle{
    position:absolute;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    background:none;
    border:none;
    color:#93c5fd;
    cursor:pointer
}
.checkbox-group{
    display:flex;
    gap:8px;
    font-size:13px;
    margin-bottom:20px
}
.checkbox-group a{color:#60a5fa;text-decoration:none}
.btn{
    width:100%;
    padding:13px;
    border-radius:12px;
    border:none;
    font-weight:600;
    cursor:pointer
}
.btn-primary{
    background:linear-gradient(135deg,#3b82f6,#2563eb);
    color:#fff
}
.btn-primary:hover{
    transform:translateY(-1px);
    box-shadow:0 10px 30px rgba(59,130,246,.4)
}
.admin-link{
    display:block;
    text-align:center;
    margin-top:15px;
    font-size:13px;
    color:#93c5fd;
    text-decoration:none
}
.signup-footer{
    text-align:center;
    margin-top:18px;
    font-size:13px;
    color:#c7d2fe
}
.signup-footer a{color:#60a5fa;text-decoration:none}
.transaction-code-display{
    background:rgba(15,23,42,.9);
    padding:12px;
    border-radius:10px;
    border:1px dashed #60a5fa;
    color:#93c5fd;
    font-family:monospace;
    margin-bottom:10px
}
</style>
</head>

<body>

<div class="signup-container">

    <div class="signup-header">
        <div class="signup-logo">X-BET</div>
        <div class="signup-tagline">Create Your Account</div>
    </div>

    <div id="syncStatus" class="sync-status">üîÑ Initializing system...</div>
    <div id="firebaseStatus" class="sync-status" style="display:none"></div>
    <div id="message" class="message"></div>

    <form id="signupForm">

        <div class="form-group">
            <label class="form-label">Username</label>
            <div class="input-container">
                <span class="input-icon">üë§</span>
                <input id="username" class="form-input" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Email</label>
            <div class="input-container">
                <span class="input-icon">üìß</span>
                <input id="email" type="email" class="form-input" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-container">
                <span class="input-icon">üîí</span>
                <input id="password" type="password" class="form-input" required>
                <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅ</button>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <div class="input-container">
                <span class="input-icon">‚úÖ</span>
                <input id="confirmPassword" type="password" class="form-input" required>
                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅ</button>
            </div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="terms" required>
            <label>I agree to <a href="#">Terms</a></label>
        </div>

        <button class="btn btn-primary" id="submitBtn">Create Account</button>

    </form>

    <a href="admin.html" id="adminLink" class="admin-link" style="display:none">üîß Admin Panel</a>

    <div class="signup-footer">
        Already have an account? <a href="login.html">Sign In</a>
    </div>

</div>

<!-- ‚úÖ YOUR ORIGINAL JAVASCRIPT CONTINUES WORKING -->
<script>
/* your existing JS code stays EXACTLY the same here */
</script>

</body>
</html>
