<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e74c3c;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
            text-decoration: none;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .admin-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .admin-stat-card {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .admin-stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 0.5rem 0;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #e74c3c;
            color: #e74c3c;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .user-list, .transaction-list, .admin-list {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            max-height: 600px;
            overflow-y: auto;
        }

        .user-item, .transaction-item, .admin-item {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info, .admin-info-details {
            flex-grow: 1;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .action-btn.success {
            background: #27ae60;
        }

        .action-btn.info {
            background: #3498db;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            margin: 5% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: white;
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
        }

        .submit-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            font-weight: bold;
        }

        .transaction-code {
            background: rgba(255,255,255,0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .search-box {
            margin-bottom: 1rem;
            padding: 0.75rem;
            width: 100%;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
        }

        .debug-info {
            background: rgba(255,0,0,0.1);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid #e74c3c;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="admin.html" class="logo">X-BET Admin Panel</a>
        <div class="admin-info">
            <span>Welcome, <span id="adminName"></span></span>
            <button class="logout-btn" onclick="adminLogout()">Logout</button>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-stats">
            <div class="admin-stat-card">
                <h3>Total Users</h3>
                <div class="admin-stat-value" id="totalUsers">0</div>
            </div>
            <div class="admin-stat-card">
                <h3>System Balance</h3>
                <div class="admin-stat-value" id="systemBalance">$0.00</div>
            </div>
            <div class="admin-stat-card">
                <h3>Pending Withdrawals</h3>
                <div class="admin-stat-value" id="totalPending">$0.00</div>
            </div>
            <div class="admin-stat-card">
                <h3>Total Admins</h3>
                <div class="admin-stat-value" id="totalAdmins">0</div>
            </div>
        </div>

        <!-- Debug Information -->
        <div class="debug-info" id="debugInfo" style="display: none;">
            <strong>Debug Info:</strong> 
            <span id="debugText"></span>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('users')">üë• All Users</button>
            <button class="tab" onclick="switchTab('admins')">üëë Admin Accounts</button>
            <button class="tab" onclick="switchTab('transactions')">üí≥ All Transactions</button>
            <button class="tab" onclick="switchTab('withdrawals')">üí∞ Pending Withdrawals</button>
        </div>

        <div id="usersTab" class="tab-content active">
            <input type="text" class="search-box" id="userSearch" placeholder="üîç Search users..." onkeyup="searchUsers()">
            <div class="user-list" id="usersList">
                Loading users...
            </div>
        </div>

        <div id="adminsTab" class="tab-content">
            <div class="admin-list" id="adminsList">
                Loading admin accounts...
            </div>
        </div>

        <div id="transactionsTab" class="tab-content">
            <input type="text" class="search-box" id="transactionSearch" placeholder="üîç Search transactions..." onkeyup="searchTransactions()">
            <div class="transaction-list" id="allTransactions">
                Loading transactions...
            </div>
        </div>

        <div id="withdrawalsTab" class="tab-content">
            <div class="transaction-list" id="pendingWithdrawals">
                Loading pending withdrawals...
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div id="depositModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('depositModal')">&times;</span>
            <h2>üí≥ Deposit to User</h2>
            <form id="depositForm">
                <input type="hidden" id="depositUsername">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="displayUsername" disabled style="background: rgba(255,255,255,0.7)">
                </div>
                <div class="form-group">
                    <label>Amount ($)</label>
                    <input type="number" id="depositAmount" min="1" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="depositDescription" placeholder="Deposit reason" required>
                </div>
                <button type="submit" class="submit-btn">Process Deposit</button>
            </form>
        </div>
    </div>

    <!-- Withdrawal Modal -->
    <div id="withdrawalModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('withdrawalModal')">&times;</span>
            <h2>üí∞ Process Withdrawal</h2>
            <form id="withdrawalForm">
                <input type="hidden" id="withdrawalUsername">
                <input type="hidden" id="withdrawalIndex">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="displayWithdrawalUser" disabled style="background: rgba(255,255,255,0.7)">
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="text" id="displayWithdrawalAmount" disabled style="background: rgba(255,255,255,0.7)">
                </div>
                <div class="form-group">
                    <label>Payment Method</label>
                    <input type="text" id="displayPaymentMethod" disabled style="background: rgba(255,255,255,0.7)">
                </div>
                <div class="form-group">
                    <label>Account Details</label>
                    <input type="text" id="displayAccountDetails" disabled style="background: rgba(255,255,255,0.7)">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="withdrawalStatus" required>
                        <option value="completed">‚úÖ Completed</option>
                        <option value="rejected">‚ùå Rejected</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Admin Notes</label>
                    <textarea id="withdrawalNotes" placeholder="Processing notes" rows="3"></textarea>
                </div>
                <button type="submit" class="submit-btn">Update Withdrawal</button>
            </form>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('userDetailsModal')">&times;</span>
            <h2>üë§ User Details</h2>
            <div id="userDetailsContent">
                <!-- User details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Check admin authentication
        const currentAdmin = localStorage.getItem('currentAdmin');
        if (!currentAdmin) {
            window.location.href = 'login.html';
        }

        document.getElementById('adminName').textContent = currentAdmin;

        // Admin credentials - FIXED: Only these are admins
        const ADMIN_USERS = {
            'admin_master': 'MasterAdmin2024!',
            'finance_manager': 'Finance14M$2024', 
            'support_admin': 'SupportAdmin789!'
        };

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');

            // Reload data for the tab
            if (tabName === 'users') loadUsers();
            else if (tabName === 'admins') loadAdmins();
            else if (tabName === 'transactions') loadAllTransactions();
            else if (tabName === 'withdrawals') loadPendingWithdrawals();
        }

        function loadAdminData() {
            loadUsers();
            loadAdmins();
            loadAllTransactions();
            loadPendingWithdrawals();
            updateAdminStats();
        }

        function loadUsers() {
            console.log('Loading users...');
            
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            const usersList = document.getElementById('usersList');
            
            // DEBUG: Show what's in localStorage
            const debugInfo = document.getElementById('debugInfo');
            const debugText = document.getElementById('debugText');
            
            console.log('All registered users:', registeredUsers);
            
            // Get ALL users from registeredUsers
            const allUsers = Object.keys(registeredUsers);
            console.log('All user keys:', allUsers);
            
            // Filter out ONLY the predefined admin users
            const regularUsers = allUsers.filter(user => !ADMIN_USERS[user]);
            console.log('Regular users after filter:', regularUsers);
            
            debugText.innerHTML = `Found ${allUsers.length} total users, ${regularUsers.length} regular users after filtering admins`;
            debugInfo.style.display = 'block';

            if (regularUsers.length === 0) {
                usersList.innerHTML = `
                    <div style="text-align: center; padding: 2rem; opacity: 0.7;">
                        <h3>No regular users found</h3>
                        <p>Total users in system: ${allUsers.length}</p>
                        <p>Admin users: ${Object.keys(ADMIN_USERS).join(', ')}</p>
                        <p>All users: ${allUsers.join(', ')}</p>
                    </div>
                `;
                return;
            }

            usersList.innerHTML = regularUsers.map(user => {
                const userData = JSON.parse(localStorage.getItem('userData_' + user) || '{}');
                const email = userData.email || 'No email';
                const registeredDate = userData.registeredAt ? new Date(userData.registeredAt).toLocaleDateString() : 'Unknown';
                const lastLogin = userData.lastLogin ? new Date(userData.lastLogin).toLocaleDateString() : 'Never';
                
                return `
                    <div class="user-item" data-username="${user}">
                        <div class="user-info">
                            <strong>${user}</strong>
                            <div>üìß ${email}</div>
                            <div>üí∞ Balance: $${(userData.balance || 0).toFixed(2)} | ‚è≥ Pending: $${(userData.pendingWithdrawals || 0).toFixed(2)}</div>
                            <div>üìà Total Profit: $${(userData.totalProfit || 0).toFixed(2)}</div>
                            <div>üìÖ Registered: ${registeredDate} | üîê Last Login: ${lastLogin}</div>
                            <div>üéÆ Total Bets: ${(userData.bets || []).length} | üí≥ Transactions: ${(userData.transactions || []).length}</div>
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn success" onclick="openDepositModal('${user}')">üí∞ Deposit</button>
                            <button class="action-btn info" onclick="viewUserDetails('${user}')">üëÅÔ∏è Details</button>
                            <button class="action-btn" onclick="viewUserTransactions('${user}')">üìä Transactions</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function loadAdmins() {
            const adminsList = document.getElementById('adminsList');
            
            adminsList.innerHTML = Object.keys(ADMIN_USERS).map(admin => {
                const adminData = JSON.parse(localStorage.getItem('userData_' + admin) || '{}');
                const role = adminData.role || 
                    (admin === 'admin_master' ? 'Head Administrator' : 
                     admin === 'finance_manager' ? 'Finance Manager' : 'Support Admin');
                
                return `
                    <div class="admin-item">
                        <div class="admin-info-details">
                            <strong>${admin}</strong>
                            <div>üéØ Role: ${role}</div>
                            <div>üí∞ Balance: $${(adminData.balance || 0).toFixed(2)}</div>
                            <div>üí≥ Transactions: ${(adminData.transactions || []).length}</div>
                            <div>üìÖ Last Active: ${adminData.lastLogin ? new Date(adminData.lastLogin).toLocaleDateString() : 'Never'}</div>
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn info" onclick="viewAdminDetails('${admin}')">View Details</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function loadAllTransactions() {
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            const allTransactions = document.getElementById('allTransactions');
            let allTx = [];

            // Get transactions from ALL users (including admins)
            Object.keys(registeredUsers).forEach(user => {
                const userData = JSON.parse(localStorage.getItem('userData_' + user) || '{}');
                const transactions = userData.transactions || [];
                transactions.forEach(tx => {
                    tx.username = user;
                    tx.isAdmin = ADMIN_USERS[user] ? true : false;
                    allTx.push(tx);
                });
            });

            // Sort by date (newest first)
            allTx.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (allTx.length === 0) {
                allTransactions.innerHTML = '<div style="text-align: center; padding: 2rem; opacity: 0.7;">No transactions found.</div>';
                return;
            }

            allTransactions.innerHTML = allTx.map(tx => {
                const isPositive = tx.amount >= 0;
                const isAdminUser = tx.isAdmin;
                
                return `
                    <div class="transaction-item">
                        <div>
                            <strong>${tx.username} ${isAdminUser ? 'üëë' : 'üë§'}</strong>
                            <div>${tx.type} ‚Ä¢ ${new Date(tx.date).toLocaleDateString()}</div>
                            <div style="opacity: 0.8; margin-top: 0.25rem;">${tx.details || 'No details'}</div>
                            ${tx.code ? `<div class="transaction-code">Code: ${tx.code}</div>` : ''}
                            <div style="margin-top: 0.25rem; font-size: 0.8rem; opacity: 0.7;">
                                Status: ${tx.status} ${tx.processedBy ? `| By: ${tx.processedBy}` : ''}
                            </div>
                        </div>
                        <div style="color: ${isPositive ? '#2ecc71' : '#e74c3c'}; font-weight: bold; font-size: 1.1rem;">
                            ${isPositive ? '+' : ''}$${Math.abs(tx.amount).toFixed(2)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function loadPendingWithdrawals() {
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            const pendingWithdrawals = document.getElementById('pendingWithdrawals');
            let pending = [];

            // Check ALL users for pending withdrawals
            Object.keys(registeredUsers).forEach(user => {
                // Skip admin users for withdrawals
                if (ADMIN_USERS[user]) return;
                
                const userData = JSON.parse(localStorage.getItem('userData_' + user) || '{}');
                const transactions = userData.transactions || [];
                transactions.forEach((tx, index) => {
                    if (tx.type === 'Withdrawal Request' && tx.status === 'pending') {
                        tx.username = user;
                        tx.transactionIndex = index;
                        pending.push(tx);
                    }
                });
            });

            if (pending.length === 0) {
                pendingWithdrawals.innerHTML = '<div style="text-align: center; padding: 2rem; opacity: 0.7;">No pending withdrawals.</div>';
                return;
            }

            pendingWithdrawals.innerHTML = pending.map(tx => {
                return `
                    <div class="transaction-item">
                        <div>
                            <strong>${tx.username}</strong>
                            <div>üí∞ Amount: $${Math.abs(tx.amount).toFixed(2)}</div>
                            <div>üí≥ Method: ${tx.paymentMethod} | üìù Account: ${tx.accountDetails}</div>
                            <div>üìÖ Requested: ${new Date(tx.date).toLocaleDateString()}</div>
                            ${tx.code ? `<div class="transaction-code">üîí Code: ${tx.code}</div>` : ''}
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn success" onclick="openWithdrawalModal('${tx.username}', ${tx.transactionIndex})">Process</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateAdminStats() {
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            const allUsers = Object.keys(registeredUsers);
            const regularUsers = allUsers.filter(user => !ADMIN_USERS[user]);
            
            document.getElementById('totalUsers').textContent = regularUsers.length;
            document.getElementById('totalAdmins').textContent = Object.keys(ADMIN_USERS).length;
            
            // Calculate system balance from finance_manager
            const financeData = JSON.parse(localStorage.getItem('userData_finance_manager') || '{}');
            document.getElementById('systemBalance').textContent = '$' + (financeData.balance || 0).toFixed(2);
            
            // Calculate total pending withdrawals from regular users only
            let totalPending = 0;
            regularUsers.forEach(user => {
                const userData = JSON.parse(localStorage.getItem('userData_' + user) || '{}');
                totalPending += userData.pendingWithdrawals || 0;
            });
            document.getElementById('totalPending').textContent = '$' + totalPending.toFixed(2);
        }

        function openDepositModal(username) {
            document.getElementById('depositUsername').value = username;
            document.getElementById('displayUsername').value = username;
            document.getElementById('depositAmount').value = '';
            document.getElementById('depositDescription').value = '';
            document.getElementById('depositModal').style.display = 'block';
        }

        function openWithdrawalModal(username, index) {
            const userData = JSON.parse(localStorage.getItem('userData_' + username) || '{}');
            const transaction = userData.transactions[index];
            
            document.getElementById('withdrawalUsername').value = username;
            document.getElementById('withdrawalIndex').value = index;
            document.getElementById('displayWithdrawalUser').value = username;
            document.getElementById('displayWithdrawalAmount').value = '$' + Math.abs(transaction.amount).toFixed(2);
            document.getElementById('displayPaymentMethod').value = transaction.paymentMethod;
            document.getElementById('displayAccountDetails').value = transaction.accountDetails;
            document.getElementById('withdrawalNotes').value = '';
            
            document.getElementById('withdrawalModal').style.display = 'block';
        }

        function viewUserDetails(username) {
            const userData = JSON.parse(localStorage.getItem('userData_' + username) || '{}');
            const userDetailsContent = document.getElementById('userDetailsContent');
            
            userDetailsContent.innerHTML = `
                <div style="margin-bottom: 1rem;">
                    <strong>üë§ Username:</strong> ${username}
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>üìß Email:</strong> ${userData.email || 'No email'}
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>üí∞ Balance:</strong> $${(userData.balance || 0).toFixed(2)}
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>‚è≥ Pending Withdrawals:</strong> $${(userData.pendingWithdrawals || 0).toFixed(2)}
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>üìà Total Profit:</strong> $${(userData.totalProfit || 0).toFixed(2)}
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>üìÖ Registered:</strong> ${userData.registeredAt ? new Date(userData.registeredAt).toLocaleDateString() : 'Unknown'}
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>üîê Last Login:</strong> ${userData.lastLogin ? new Date(userData.lastLogin).toLocaleDateString() : 'Never'}
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>üéÆ Total Bets:</strong> ${(userData.bets || []).length}
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>üí≥ Total Transactions:</strong> ${(userData.transactions || []).length}
                </div>
                <button class="action-btn success" style="width: 100%; margin-top: 1rem;" onclick="openDepositModal('${username}')">üí∞ Make Deposit</button>
            `;
            
            document.getElementById('userDetailsModal').style.display = 'block';
        }

        function viewAdminDetails(admin) {
            const adminData = JSON.parse(localStorage.getItem('userData_' + admin) || '{}');
            const role = adminData.role || 
                (admin === 'admin_master' ? 'Head Administrator' : 
                 admin === 'finance_manager' ? 'Finance Manager' : 'Support Admin');
            
            alert(`üëë Admin Details:\n\nüë§ Username: ${admin}\nüéØ Role: ${role}\nüí∞ Balance: $${(adminData.balance || 0).toFixed(2)}\nüí≥ Transactions: ${(adminData.transactions || []).length}\nüîê Last Login: ${adminData.lastLogin ? new Date(adminData.lastLogin).toLocaleDateString() : 'Never'}`);
        }

        function viewUserTransactions(username) {
            const userData = JSON.parse(localStorage.getItem('userData_' + username) || '{}');
            const transactions = userData.transactions || [];
            
            if (transactions.length === 0) {
                alert(`No transactions found for ${username}`);
                return;
            }
            
            let txList = `üìä Transactions for ${username}:\n\n`;
            transactions.slice().reverse().forEach(tx => {
                txList += `üìÖ ${new Date(tx.date).toLocaleDateString()}\n`;
                txList += `üí∞ ${tx.type}: $${Math.abs(tx.amount).toFixed(2)} (${tx.status})\n`;
                if (tx.details) txList += `üìù ${tx.details}\n`;
                if (tx.code) txList += `üîí Code: ${tx.code}\n`;
                txList += '‚îÄ'.repeat(30) + '\n';
            });
            
            // Show in alert but also log to console for debugging
            console.log(`Transactions for ${username}:`, transactions);
            alert(txList);
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Deposit form handler
        document.getElementById('depositForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('depositUsername').value;
            const amount = parseFloat(document.getElementById('depositAmount').value);
            const description = document.getElementById('depositDescription').value;
            
            const userData = JSON.parse(localStorage.getItem('userData_' + username) || '{}');
            const financeData = JSON.parse(localStorage.getItem('userData_finance_manager') || '{}');
            
            // Check if finance manager has enough balance
            if (financeData.balance < amount) {
                alert('‚ùå Insufficient system funds!');
                return;
            }
            
            if (amount <= 0) {
                alert('‚ùå Please enter a valid amount!');
                return;
            }
            
            // Generate transaction code
            const transactionCode = 'DEP-' + Date.now().toString(36).toUpperCase();
            
            // Update user balance
            userData.balance = (userData.balance || 0) + amount;
            
            // Add transaction to user
            if (!userData.transactions) userData.transactions = [];
            userData.transactions.push({
                type: 'Admin Deposit',
                amount: amount,
                status: 'completed',
                date: new Date().toISOString(),
                details: description,
                code: transactionCode,
                processedBy: currentAdmin
            });
            
            // Update finance manager balance
            financeData.balance -= amount;
            if (!financeData.transactions) financeData.transactions = [];
            financeData.transactions.push({
                type: 'User Deposit',
                amount: -amount,
                status: 'completed',
                date: new Date().toISOString(),
                details: `Deposit to ${username}: ${description}`,
                code: transactionCode
            });
            
            localStorage.setItem('userData_' + username, JSON.stringify(userData));
            localStorage.setItem('userData_finance_manager', JSON.stringify(financeData));
            
            alert(`‚úÖ Successfully deposited $${amount.toFixed(2)} to ${username}\nüîí Transaction Code: ${transactionCode}`);
            closeModal('depositModal');
            loadAdminData();
        });

        // Withdrawal form handler
        document.getElementById('withdrawalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('withdrawalUsername').value;
            const status = document.getElementById('withdrawalStatus').value;
            const notes = document.getElementById('withdrawalNotes').value;
            const index = parseInt(document.getElementById('withdrawalIndex').value);
            
            const userData = JSON.parse(localStorage.getItem('userData_' + username) || '{}');
            const financeData = JSON.parse(localStorage.getItem('userData_finance_manager') || '{}');
            const transaction = userData.transactions[index];
            const amount = Math.abs(transaction.amount);
            
            // Update transaction status
            userData.transactions[index].status = status;
            userData.transactions[index].details += ` | Processed by ${currentAdmin}: ${notes}`;
            
            if (status === 'completed') {
                // Remove from pending withdrawals
                userData.pendingWithdrawals = (userData.pendingWithdrawals || 0) - amount;
                
                // Add to finance manager transactions
                if (!financeData.transactions) financeData.transactions = [];
                financeData.transactions.push({
                    type: 'Withdrawal Processed',
                    amount: -amount,
                    status: 'completed',
                    date: new Date().toISOString(),
                    details: `Withdrawal for ${username}: ${notes}`,
                    code: transaction.code
                });
                
                alert(`‚úÖ Withdrawal completed for ${username}`);
            } else if (status === 'rejected') {
                // Refund balance to user
                userData.balance = (userData.balance || 0) + amount;
                userData.pendingWithdrawals = (userData.pendingWithdrawals || 0) - amount;
                
                userData.transactions.push({
                    type: 'Withdrawal Refund',
                    amount: amount,
                    status: 'completed',
                    date: new Date().toISOString(),
                    details: `Refund for rejected withdrawal: ${notes}`,
                    code: 'REF-' + Date.now().toString(36).toUpperCase(),
                    processedBy: currentAdmin
                });
                
                alert(`‚ùå Withdrawal rejected for ${username}. Amount refunded.`);
            }
            
            localStorage.setItem('userData_' + username, JSON.stringify(userData));
            localStorage.setItem('userData_finance_manager', JSON.stringify(financeData));
            
            closeModal('withdrawalModal');
            loadAdminData();
        });

        function searchUsers() {
            const searchTerm = document.getElementById('userSearch').value.toLowerCase();
            const userItems = document.querySelectorAll('.user-item');
            
            userItems.forEach(item => {
                const username = item.getAttribute('data-username').toLowerCase();
                if (username.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function searchTransactions() {
            const searchTerm = document.getElementById('transactionSearch').value.toLowerCase();
            const transactionItems = document.querySelectorAll('.transaction-item');
            
            transactionItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function adminLogout() {
            localStorage.removeItem('isAdminLoggedIn');
            localStorage.removeItem('currentAdmin');
            window.location.href = 'index.html';
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Initialize admin panel
        loadAdminData();
    </script>
