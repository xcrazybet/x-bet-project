<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e74c3c;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
            text-decoration: none;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .admin-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .admin-stat-card {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .admin-stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 0.5rem 0;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #e74c3c;
            color: #e74c3c;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .user-list, .transaction-list {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1rem;
            backdrop-filter: blur(10px);
        }

        .user-item, .transaction-item {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .action-btn.success {
            background: #27ae60;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            margin: 10% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
        }

        .submit-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="admin.html" class="logo">X-BET Admin Panel</a>
        <div class="admin-info">
            <span>Welcome, <span id="adminName"></span></span>
            <button class="logout-btn" onclick="adminLogout()">Logout</button>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-stats">
            <div class="admin-stat-card">
                <h3>Total Users</h3>
                <div class="admin-stat-value" id="totalUsers">0</div>
            </div>
            <div class="admin-stat-card">
                <h3>System Balance</h3>
                <div class="admin-stat-value" id="systemBalance">$0.00</div>
            </div>
            <div class="admin-stat-card">
                <h3>Pending Withdrawals</h3>
                <div class="admin-stat-value" id="totalPending">$0.00</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('users')">ðŸ‘¥ Users</button>
            <button class="tab" onclick="switchTab('transactions')">ðŸ’³ Transactions</button>
            <button class="tab" onclick="switchTab('withdrawals')">ðŸ’° Withdrawals</button>
        </div>

        <div id="usersTab" class="tab-content active">
            <div class="user-list" id="usersList">
                <!-- Users will be loaded here -->
            </div>
        </div>

        <div id="transactionsTab" class="tab-content">
            <div class="transaction-list" id="allTransactions">
                <!-- All transactions will be loaded here -->
            </div>
        </div>

        <div id="withdrawalsTab" class="tab-content">
            <div class="transaction-list" id="pendingWithdrawals">
                <!-- Pending withdrawals will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div id="depositModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('depositModal')">&times;</span>
            <h2>ðŸ’³ Deposit to User</h2>
            <form id="depositForm">
                <input type="hidden" id="depositUsername">
                <div class="form-group">
                    <label>Amount ($)</label>
                    <input type="number" id="depositAmount" min="1" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="depositDescription" placeholder="Deposit reason" required>
                </div>
                <button type="submit" class="submit-btn">Process Deposit</button>
            </form>
        </div>
    </div>

    <!-- Withdrawal Modal -->
    <div id="withdrawalModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('withdrawalModal')">&times;</span>
            <h2>ðŸ’° Process Withdrawal</h2>
            <form id="withdrawalForm">
                <input type="hidden" id="withdrawalUsername">
                <input type="hidden" id="withdrawalAmount">
                <input type="hidden" id="withdrawalIndex">
                <div class="form-group">
                    <label>Status</label>
                    <select id="withdrawalStatus" required>
                        <option value="completed">Completed</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <input type="text" id="withdrawalNotes" placeholder="Processing notes">
                </div>
                <button type="submit" class="submit-btn">Update Withdrawal</button>
            </form>
        </div>
    </div>

    <script>
        // Check admin authentication
        const currentAdmin = localStorage.getItem('currentAdmin');
        if (!currentAdmin) {
            window.location.href = 'login.html';
        }

        document.getElementById('adminName').textContent = currentAdmin;

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        function loadAdminData() {
            loadUsers();
            loadAllTransactions();
            loadPendingWithdrawals();
            updateAdminStats();
        }

        function loadUsers() {
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            const usersList = document.getElementById('usersList');
            const users = Object.keys(registeredUsers).filter(user => 
                !['admin_master', 'finance_manager', 'support_admin'].includes(user)
            );

            if (users.length === 0) {
                usersList.innerHTML = '<p>No registered users yet.</p>';
                return;
            }

            usersList.innerHTML = users.map(user => {
                const userData = JSON.parse(localStorage.getItem('userData_' + user) || '{}');
                return `
                    <div class="user-item">
                        <div>
                            <strong>${user}</strong>
                            <div>Balance: $${(userData.balance || 0).toFixed(2)}</div>
                            <div>Email: ${userData.email || 'N/A'}</div>
                        </div>
                        <div>
                            <button class="action-btn" onclick="openDepositModal('${user}')">Deposit</button>
                            <button class="action-btn" onclick="viewUserTransactions('${user}')">Transactions</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function loadAllTransactions() {
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            const allTransactions = document.getElementById('allTransactions');
            let allTx = [];

            Object.keys(registeredUsers).forEach(user => {
                const userData = JSON.parse(localStorage.getItem('userData_' + user) || '{}');
                const transactions = userData.transactions || [];
                transactions.forEach(tx => {
                    tx.username = user;
                    allTx.push(tx);
                });
            });

            allTx.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (allTx.length === 0) {
                allTransactions.innerHTML = '<p>No transactions found.</p>';
                return;
            }

            allTransactions.innerHTML = allTx.map(tx => `
                <div class="transaction-item">
                    <div>
                        <strong>${tx.username}</strong>
                        <div>${tx.type}: $${Math.abs(tx.amount).toFixed(2)}</div>
                        <small>${new Date(tx.date).toLocaleDateString()} - ${tx.status}</small>
                        ${tx.details ? `<div>${tx.details}</div>` : ''}
                    </div>
                    <div style="color: ${tx.amount >= 0 ? '#2ecc71' : '#e74c3c'}">
                        ${tx.amount >= 0 ? '+' : ''}$${Math.abs(tx.amount).toFixed(2)}
                    </div>
                </div>
            `).join('');
        }

        function loadPendingWithdrawals() {
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            const pendingWithdrawals = document.getElementById('pendingWithdrawals');
            let pending = [];

            Object.keys(registeredUsers).forEach(user => {
                const userData = JSON.parse(localStorage.getItem('userData_' + user) || '{}');
                const transactions = userData.transactions || [];
                transactions.forEach((tx, index) => {
                    if (tx.type === 'Withdrawal Request' && tx.status === 'pending') {
                        tx.username = user;
                        tx.transactionIndex = index;
                        pending.push(tx);
                    }
                });
            });

            if (pending.length === 0) {
                pendingWithdrawals.innerHTML = '<p>No pending withdrawals.</p>';
                return;
            }

            pendingWithdrawals.innerHTML = pending.map(tx => `
                <div class="transaction-item">
                    <div>
                        <strong>${tx.username}</strong>
                        <div>Amount: $${Math.abs(tx.amount).toFixed(2)}</div>
                        <div>Method: ${tx.paymentMethod}</div>
                        <div>Account: ${tx.accountDetails}</div>
                        <small>Requested: ${new Date(tx.date).toLocaleDateString()}</small>
                    </div>
                    <div>
                        <button class="action-btn success" onclick="openWithdrawalModal('${tx.username}', ${Math.abs(tx.amount)}, ${tx.transactionIndex})">Process</button>
                    </div>
                </div>
            `).join('');
        }

        function updateAdminStats() {
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            const users = Object.keys(registeredUsers).filter(user => 
                !['admin_master', 'finance_manager', 'support_admin'].includes(user)
            );
            
            document.getElementById('totalUsers').textContent = users.length;
            
            // Calculate system balance from finance_manager
            const financeData = JSON.parse(localStorage.getItem('userData_finance_manager') || '{}');
            document.getElementById('systemBalance').textContent = '$' + (financeData.balance || 0).toFixed(2);
            
            // Calculate total pending withdrawals
            let totalPending = 0;
            Object.keys(registeredUsers).forEach(user => {
                const userData = JSON.parse(localStorage.getItem('userData_' + user) || '{}');
                totalPending += userData.pendingWithdrawals || 0;
            });
            document.getElementById('totalPending').textContent = '$' + totalPending.toFixed(2);
        }

        function openDepositModal(username) {
            document.getElementById('depositUsername').value = username;
            document.getElementById('depositModal').style.display = 'block';
        }

        function openWithdrawalModal(username, amount, index) {
            document.getElementById('withdrawalUsername').value = username;
            document.getElementById('withdrawalAmount').value = amount;
            document.getElementById('withdrawalIndex').value = index;
            document.getElementById('withdrawalModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Deposit form handler
        document.getElementById('depositForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('depositUsername').value;
            const amount = parseFloat(document.getElementById('depositAmount').value);
            const description = document.getElementById('depositDescription').value;
            
            const userData = JSON.parse(localStorage.getItem('userData_' + username) || '{}');
            const financeData = JSON.parse(localStorage.getItem('userData_finance_manager') || '{}');
            
            // Check if finance manager has enough balance
            if (financeData.balance < amount) {
                alert('Insufficient system funds!');
                return;
            }
            
            // Update user balance
            userData.balance = (userData.balance || 0) + amount;
            
            // Add transaction to user
            if (!userData.transactions) userData.transactions = [];
            userData.transactions.push({
                type: 'Admin Deposit',
                amount: amount,
                status: 'completed',
                date: new Date().toISOString(),
                details: description
            });
            
            // Update finance manager balance
            financeData.balance -= amount;
            financeData.transactions.push({
                type: 'User Deposit',
                amount: -amount,
                status: 'completed',
                date: new Date().toISOString(),
                details: `Deposit to ${username}: ${description}`
            });
            
            localStorage.setItem('userData_' + username, JSON.stringify(userData));
            localStorage.setItem('userData_finance_manager', JSON.stringify(financeData));
            
            alert(`Successfully deposited $${amount} to ${username}`);
            closeModal('depositModal');
            loadAdminData();
        });

        // Withdrawal form handler
        document.getElementById('withdrawalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('withdrawalUsername').value;
            const amount = parseFloat(document.getElementById('withdrawalAmount').value);
            const status = document.getElementById('withdrawalStatus').value;
            const notes = document.getElementById('withdrawalNotes').value;
            const index = parseInt(document.getElementById('withdrawalIndex').value);
            
            const userData = JSON.parse(localStorage.getItem('userData_' + username) || '{}');
            const financeData = JSON.parse(localStorage.getItem('userData_finance_manager') || '{}');
            
            // Update transaction status
            userData.transactions[index].status = status;
            userData.transactions[index].details += ` | Processed: ${notes}`;
            
            if (status === 'completed') {
                // Remove from pending withdrawals
                userData.pendingWithdrawals = (userData.pendingWithdrawals || 0) - amount;
                
                // Add to finance manager transactions
                financeData.transactions.push({
                    type: 'Withdrawal Processed',
                    amount: -amount,
                    status: 'completed',
                    date: new Date().toISOString(),
                    details: `Withdrawal for ${username}: ${notes}`
                });
            } else if (status === 'rejected') {
                // Refund balance to user
                userData.balance = (userData.balance || 0) + amount;
                userData.pendingWithdrawals = (userData.pendingWithdrawals || 0) - amount;
                
                userData.transactions.push({
                    type: 'Withdrawal Refund',
                    amount: amount,
                    status: 'completed',
                    date: new Date().toISOString(),
                    details: `Refund for rejected withdrawal: ${notes}`
                });
            }
            
            localStorage.setItem('userData_' + username, JSON.stringify(userData));
            localStorage.setItem('userData_finance_manager', JSON.stringify(financeData));
            
            alert(`Withdrawal ${status} for ${username}`);
            closeModal('withdrawalModal');
            loadAdminData();
        });

        function viewUserTransactions(username) {
            const userData = JSON.parse(localStorage.getItem('userData_' + username) || '{}');
            const transactions = userData.transactions || [];
            
            let txList = `Transactions for ${username}:\n\n`;
            transactions.forEach(tx => {
                txList += `${new Date(tx.date).toLocaleDateString()} - ${tx.type}: $${Math.abs(tx.amount).toFixed(2)} (${tx.status})\n`;
                if (tx.details) txList += `Details: ${tx.details}\n`;
                txList += '\n';
            });
            
            alert(txList);
        }

        function adminLogout() {
            localStorage.removeItem('isAdminLoggedIn');
            localStorage.removeItem('currentAdmin');
            window.location.href = 'index.html';
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Initialize admin panel
        loadAdminData();
    </script>
</body>
</html>
