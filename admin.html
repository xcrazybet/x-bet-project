<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Main Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .admin-title {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 0.5rem;
        }

        .admin-balance {
            font-size: 3rem;
            font-weight: bold;
            color: #4CAF50;
            margin: 1rem 0;
        }

        .admin-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .action-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-title {
            color: #ffd700;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffd700;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .admin-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            color: black;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: transform 0.3s ease;
        }

        .admin-btn:hover {
            transform: scale(1.05);
        }

        .transaction-log {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 4px solid #ffd700;
        }

        .back-btn {
            background: #666;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 2rem;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="index.html" class="back-btn">‚Üê Back to Site</a>
        
        <div class="admin-header">
            <h1 class="admin-title">üè¶ Main Manager Panel</h1>
            <p>Manage all financial transactions and distributions</p>
            <div class="admin-balance" id="adminBalance">$14,000,000.00</div>
        </div>

        <div class="admin-actions">
            <!-- Fund Distributor -->
            <div class="action-card">
                <h3 class="action-title">üí∞ Fund Distributor</h3>
                <div class="input-group">
                    <label>Distributor ID</label>
                    <input type="text" id="distributorId" placeholder="Enter Distributor ID">
                </div>
                <div class="input-group">
                    <label>Amount ($)</label>
                    <input type="number" id="fundAmount" placeholder="Enter amount" min="1" step="0.01">
                </div>
                <button class="admin-btn" onclick="fundDistributor()">Transfer to Distributor</button>
            </div>

            <!-- Direct User Deposit -->
            <div class="action-card">
                <h3 class="action-title">üí≥ Direct User Deposit</h3>
                <div class="input-group">
                    <label>User ID</label>
                    <input type="text" id="depositUserId" placeholder="Enter User ID (e.g., XB1A2B3C4)">
                </div>
                <div class="input-group">
                    <label>Amount ($)</label>
                    <input type="number" id="depositUserAmount" placeholder="Enter amount" min="1" step="0.01">
                </div>
                <button class="admin-btn" onclick="depositToUser()">Deposit to User</button>
            </div>

            <!-- Process User Withdrawal -->
            <div class="action-card">
                <h3 class="action-title">üèß Process User Withdrawal</h3>
                <div class="input-group">
                    <label>User ID</label>
                    <input type="text" id="withdrawUserId" placeholder="Enter User ID">
                </div>
                <div class="input-group">
                    <label>Amount ($)</label>
                    <input type="number" id="withdrawUserAmount" placeholder="Enter amount" min="1" step="0.01">
                </div>
                <button class="admin-btn" onclick="processUserWithdrawal()">Process Withdrawal</button>
            </div>
        </div>

        <!-- Transaction Log -->
        <div class="transaction-log">
            <h3 class="action-title">üìä Transaction Log</h3>
            <div id="transactionLog">
                <!-- Transactions will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Admin data
        let adminData = {
            balance: 14000000,
            transactions: []
        };

        // Initialize admin data
        function initializeAdminData() {
            const savedData = localStorage.getItem('xbet_main_admin');
            if (savedData) {
                adminData = JSON.parse(savedData);
            }
            updateAdminUI();
        }

        // Update admin UI
        function updateAdminUI() {
            document.getElementById('adminBalance').textContent = '$' + adminData.balance.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            updateTransactionLog();
        }

        // Fund distributor
        function fundDistributor() {
            const distributorId = document.getElementById('distributorId').value.trim();
            const amount = parseFloat(document.getElementById('fundAmount').value);

            if (!distributorId || !amount || amount <= 0) {
                alert('Please enter valid distributor ID and amount');
                return;
            }

            if (amount > adminData.balance) {
                alert('Insufficient balance');
                return;
            }

            // Update distributor balance (simulated)
            updateDistributorBalance(distributorId, amount);
            
            // Update admin balance
            adminData.balance -= amount;
            adminData.transactions.push({
                type: 'fund_distributor',
                to: distributorId,
                amount: amount,
                date: new Date().toLocaleString(),
                id: generateTransactionId()
            });

            saveAdminData();
            updateAdminUI();
            alert(`Successfully transferred $${amount} to distributor ${distributorId}`);
            
            // Clear inputs
            document.getElementById('distributorId').value = '';
            document.getElementById('fundAmount').value = '';
        }

        // Deposit to user
        function depositToUser() {
            const userId = document.getElementById('depositUserId').value.trim().toUpperCase();
            const amount = parseFloat(document.getElementById('depositUserAmount').value);

            if (!userId || !userId.startsWith('XB') || userId.length !== 10) {
                alert('Please enter a valid User ID (format: XB1A2B3C4)');
                return;
            }

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            if (amount > adminData.balance) {
                alert('Insufficient balance');
                return;
            }

            // Update user balance (simulated)
            updateUserBalance(userId, amount);
            
            // Update admin balance
            adminData.balance -= amount;
            adminData.transactions.push({
                type: 'user_deposit',
                to: userId,
                amount: amount,
                date: new Date().toLocaleString(),
                id: generateTransactionId()
            });

            saveAdminData();
            updateAdminUI();
            alert(`Successfully deposited $${amount} to user ${userId}`);
            
            // Clear inputs
            document.getElementById('depositUserId').value = '';
            document.getElementById('depositUserAmount').value = '';
        }

        // Process user withdrawal
        function processUserWithdrawal() {
            const userId = document.getElementById('withdrawUserId').value.trim().toUpperCase();
            const amount = parseFloat(document.getElementById('withdrawUserAmount').value);

            if (!userId || !userId.startsWith('XB') || userId.length !== 10) {
                alert('Please enter a valid User ID');
                return;
            }

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            // Check if user has sufficient balance (simulated)
            const userBalance = getUserBalance(userId);
            if (userBalance < amount) {
                alert(`User ${userId} has insufficient balance (Current: $${userBalance})`);
                return;
            }

            // Update user balance (simulated)
            updateUserBalance(userId, -amount);
            
            // Update admin balance
            adminData.balance += amount;
            adminData.transactions.push({
                type: 'user_withdrawal',
                from: userId,
                amount: amount,
                date: new Date().toLocaleString(),
                id: generateTransactionId()
            });

            saveAdminData();
            updateAdminUI();
            alert(`Successfully processed withdrawal of $${amount} from user ${userId}`);
            
            // Clear inputs
            document.getElementById('withdrawUserId').value = '';
            document.getElementById('withdrawUserAmount').value = '';
        }

        // Simulated functions for user/distributor balance management
        function updateDistributorBalance(distributorId, amount) {
            // In real implementation, this would update Firestore
            console.log(`Updating distributor ${distributorId} balance by $${amount}`);
        }

        function updateUserBalance(userId, amount) {
            // Update user balance in localStorage (simulated)
            const userKey = Object.keys(localStorage).find(key => key.startsWith('xbet_user_'));
            if (userKey) {
                const userData = JSON.parse(localStorage.getItem(userKey));
                if (userData.userId === userId) {
                    userData.balance += amount;
                    localStorage.setItem(userKey, JSON.stringify(userData));
                }
            }
        }

        function getUserBalance(userId) {
            // Get user balance from localStorage (simulated)
            const userKey = Object.keys(localStorage).find(key => key.startsWith('xbet_user_'));
            if (userKey) {
                const userData = JSON.parse(localStorage.getItem(userKey));
                if (userData.userId === userId) {
                    return userData.balance;
                }
            }
            return 0;
        }

        function generateTransactionId() {
            return 'ADM' + Date.now() + Math.random().toString(36).substr(2, 5).toUpperCase();
        }

        function updateTransactionLog() {
            const logContainer = document.getElementById('transactionLog');
            if (adminData.transactions.length === 0) {
                logContainer.innerHTML = '<p style="text-align: center; color: #ccc;">No transactions yet.</p>';
            } else {
                let html = '';
                adminData.transactions.slice(-10).reverse().forEach(transaction => {
                    const typeColor = transaction.type.includes('deposit') ? '#4CAF50' : 
                                   transaction.type.includes('withdrawal') ? '#ff6b6b' : '#ffd700';
                    const typeIcon = transaction.type.includes('deposit') ? '‚¨áÔ∏è' : 
                                   transaction.type.includes('withdrawal') ? '‚¨ÜÔ∏è' : 'üîÑ';
                    html += `
                        <div class="log-entry">
                            <div style="display: flex; justify-content: between; align-items: center;">
                                <span style="color: ${typeColor}; font-weight: bold;">${typeIcon} ${transaction.type.replace('_', ' ').toUpperCase()}</span>
                                <span style="font-weight: bold;">$${transaction.amount}</span>
                            </div>
                            <div style="font-size: 0.8rem; color: #ccc; margin-top: 0.25rem;">
                                ${transaction.date} ‚Ä¢ ${transaction.to || transaction.from || 'N/A'}
                            </div>
                            <div style="font-size: 0.7rem; color: #999;">ID: ${transaction.id}</div>
                        </div>
                    `;
                });
                logContainer.innerHTML = html;
            }
        }

        function saveAdminData() {
            localStorage.setItem('xbet_main_admin', JSON.stringify(adminData));
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeAdminData);
    </script>
</body>
</html>
