<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Coming Soon | X-BET</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .coming-soon-mini {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .coming-soon-mini .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0.1;
        }

        .coming-soon-mini .floating-icons i {
            position: absolute;
            font-size: 3rem;
            animation: floatIcon 20s infinite linear;
        }

        @keyframes floatIcon {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .coming-soon-mini .badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 30px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .coming-soon-mini h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .coming-soon-mini p {
            font-size: 1.2rem;
            color: #cbd5e1;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .coming-soon-mini .timer {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        .coming-soon-mini .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            min-width: 100px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .coming-soon-mini .time-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
        }

        .coming-soon-mini .time-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 5px;
        }

        .coming-soon-mini .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .coming-soon-mini .back-btn:hover {
            background: #1a73e8;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .coming-soon-mini h1 { font-size: 2.5rem; }
            .coming-soon-mini .timer { flex-wrap: wrap; justify-content: center; }
            .coming-soon-mini .time-box { min-width: 80px; }
            .coming-soon-mini .time-number { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <!-- ===== COMING SOON MINI COMPONENT ===== -->
    <div class="coming-soon-mini">
        <!-- Floating Icons -->
        <div class="floating-icons">
            <i class="fas fa-gamepad" style="left: 10%; animation-delay: 0s;"></i>
            <i class="fas fa-dice" style="right: 15%; animation-delay: 5s;"></i>
            <i class="fas fa-coins" style="left: 20%; animation-delay: 10s;"></i>
            <i class="fas fa-crown" style="right: 25%; animation-delay: 15s;"></i>
        </div>
        
        <!-- Content -->
        <span class="badge">COMING SOON</span>
        <h1>Game Under Development</h1>
        <p>This game is currently being crafted with perfection. We're working hard to deliver an amazing gaming experience soon!</p>
        
        <!-- Timer -->
        <div class="timer">
            <div class="time-box">
                <span class="time-number" id="daysMini">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="hoursMini">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="minutesMini">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="secondsMini">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <!-- Back Button -->
        <a href="games.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Games Hub
        </a>
    </div>

    <script>
        // Simple Countdown Timer
        function updateMiniCountdown() {
            // Set launch to 30 days from now
            const launch = new Date();
            launch.setDate(launch.getDate() + 30);
            
            const now = new Date();
            const diff = launch - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('daysMini').textContent = days.toString().padStart(2, '0');
            document.getElementById('hoursMini').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutesMini').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('secondsMini').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Update every second
        setInterval(updateMiniCountdown, 1000);
        updateMiniCountdown(); // Initial call
    </script>
</body>
</html>
