<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - X-Bet</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .login-container { 
            background: rgba(0,0,0,0.7); 
            padding: 40px; 
            border-radius: 15px; 
            max-width: 400px; 
            width: 100%;
            text-align: center;
        }
        .logo { font-size: 32px; font-weight: bold; color: #fdbb2d; margin-bottom: 10px; }
        .tagline { margin-bottom: 30px; color: #ccc; }
        
        .login-options { display: flex; flex-direction: column; gap: 15px; }
        
        .btn { padding: 14px 28px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .btn-google { background: #db4437; color: white; }
        .btn-google:hover { background: #c23321; transform: translateY(-2px); }
        .btn-login { background: #667eea; color: white; width: 100%; }
        .btn-login:hover { background: #5a6fd8; transform: translateY(-2px); }
        
        .simple-login { display: flex; flex-direction: column; gap: 12px; }
        .simple-login input { padding: 14px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; background: white; }
        .simple-login input:focus { border-color: #667eea; outline: none; }
        
        .divider { text-align: center; position: relative; margin: 20px 0; }
        .divider::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #ddd; }
        .divider span { background: rgba(0,0,0,0.7); padding: 0 15px; color: #ccc; }
        
        .signup-link { text-align: center; margin-top: 25px; color: #ccc; }
        .signup-link a { color: #fdbb2d; text-decoration: none; }
        .signup-link a:hover { text-decoration: underline; }
        
        .nav { text-align: center; margin-bottom: 20px; }
        .nav a { color: white; text-decoration: none; margin: 0 10px; padding: 5px 10px; border-radius: 5px; }
        .nav a:hover { background: rgba(255,255,255,0.1); }
        
        .error-message { 
            background: #e74c3c; 
            color: white; 
            padding: 10px; 
            border-radius: 5px; 
            margin: 10px 0; 
            display: none; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="login.html" style="background: rgba(255,255,255,0.2);">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
        
        <div class="logo">X-BET</div>
        <p class="tagline">Login to your account</p>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="login-options">
            <button onclick="signInWithGoogle()" class="btn btn-google">
                ðŸ“§ Continue with Google
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="simple-login">
                <input type="text" id="login-name" placeholder="Your Username" required>
                <input type="password" id="login-password" placeholder="Your Password" required>
                <button onclick="loginWithName()" class="btn btn-login">Sign In</button>
            </div>
        </div>
        
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Create one here</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962",
            measurementId: "G-PTV4XMYQ6P"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        function generateEmailFromName(name) {
            const cleanName = name.toLowerCase().replace(/\s+/g, '');
            return `${cleanName}@xbet.local`;
        }

        function loginWithName() {
            const name = document.getElementById('login-name').value;
            const password = document.getElementById('login-password').value;
            
            if (!name || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            hideError();
            const email = generateEmailFromName(name);
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login successful - redirect to home
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    console.error('Login error:', error);
                    if (error.code === 'auth/user-not-found') {
                        showError('Account not found. Please create an account first.');
                    } else if (error.code === 'auth/wrong-password') {
                        showError('Wrong password. Please try again.');
                    } else if (error.code === 'auth/invalid-credential') {
                        showError('Invalid login credentials. Please check your username and password.');
                    } else {
                        showError('Login Error: ' + error.message);
                    }
                });
        }

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    showError('Google Sign-in Error: ' + error.message);
                });
        }

        // Auto-redirect if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        // Enter key support
        document.getElementById('login-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginWithName();
            }
        });
    </script>
</body>
</html>
