<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Secure Login</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1e293b;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #64748b;
            margin-top: 8px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 42, 108, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn.loading {
            position: relative;
            color: transparent;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .signup-link a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #10b981;
            font-size: 13px;
            font-weight: 600;
            margin-top: 15px;
            padding: 8px;
            background: #f0fdf4;
            border-radius: 8px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>X-BET</h1>
            <p>Secure Authentication Portal</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email"
                       autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password"
                       autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Secure Login
            </button>

            <div class="message" id="message"></div>

            <div class="secure-badge">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
                End-to-End Encrypted ‚Ä¢ No Data Displayed
            </div>

            <div class="signup-link">
                Need an account? <a href="signup.html">Create New Account</a>
            </div>
        </form>
    </div>

    <script>
        // üîí SECURITY CONFIGURATION
        const SECURITY_CONFIG = {
            maxAttempts: 5,
            lockoutTime: 15 * 60 * 1000, // 15 minutes
            sessionTimeout: 30 * 60 * 1000, // 30 minutes
            encryptionKey: 'xbet-secure-2024' // In production, this should be server-side
        };

        // Firebase Configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyD_example_API_Key_Here",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abc123def456"
        };

        // Initialize Firebase
        let auth, db;
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            
            // Set persistence for better UX
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');

        // üîí Security Functions
        class SecurityManager {
            constructor() {
                this.failedAttempts = this.getFailedAttempts();
                this.lockedUntil = this.getLockoutTime();
            }

            getFailedAttempts() {
                const attempts = localStorage.getItem('failedLoginAttempts');
                return attempts ? parseInt(attempts) : 0;
            }

            getLockoutTime() {
                const lockout = localStorage.getItem('accountLockedUntil');
                return lockout ? parseInt(lockout) : 0;
            }

            recordFailedAttempt() {
                this.failedAttempts++;
                localStorage.setItem('failedLoginAttempts', this.failedAttempts.toString());
                
                if (this.failedAttempts >= SECURITY_CONFIG.maxAttempts) {
                    this.lockAccount();
                    return true; // Account is now locked
                }
                return false;
            }

            lockAccount() {
                const lockTime = Date.now() + SECURITY_CONFIG.lockoutTime;
                this.lockedUntil = lockTime;
                localStorage.setItem('accountLockedUntil', lockTime.toString());
                localStorage.setItem('failedLoginAttempts', '0'); // Reset attempts
            }

            isAccountLocked() {
                if (this.lockedUntil && Date.now() < this.lockedUntil) {
                    const remainingMinutes = Math.ceil((this.lockedUntil - Date.now()) / 60000);
                    return {
                        locked: true,
                        remaining: remainingMinutes
                    };
                }
                return { locked: false, remaining: 0 };
            }

            resetFailedAttempts() {
                this.failedAttempts = 0;
                this.lockedUntil = 0;
                localStorage.removeItem('failedLoginAttempts');
                localStorage.removeItem('accountLockedUntil');
            }

            validateInput(email, password) {
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    return { valid: false, message: 'Invalid email format' };
                }

                // Password validation
                if (password.length < 6) {
                    return { valid: false, message: 'Password must be at least 6 characters' };
                }

                // Check for suspicious patterns
                const suspiciousPatterns = [
                    /(\b)(admin|root|system)(\b)/i,
                    /script|alert|onload|onerror/i,
                    /union|select|insert|delete|drop/i
                ];

                for (const pattern of suspiciousPatterns) {
                    if (pattern.test(email) || pattern.test(password)) {
                        this.recordFailedAttempt();
                        return { 
                            valid: false, 
                            message: 'Suspicious input detected' 
                        };
                    }
                }

                return { valid: true, message: '' };
            }
        }

        // Initialize Security Manager
        const securityManager = new SecurityManager();

        // üîí Show secure message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}-message`;
            messageDiv.style.display = 'block';
            
            // Clear message after 5 seconds for errors
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // üîí Handle secure login
        async function handleSecureLogin(email, password) {
            try {
                // Check if account is locked
                const lockStatus = securityManager.isAccountLocked();
                if (lockStatus.locked) {
                    throw new Error(`Account temporarily locked. Try again in ${lockStatus.remaining} minutes.`);
                }

                // Validate input
                const validation = securityManager.validateInput(email, password);
                if (!validation.valid) {
                    throw new Error(validation.message);
                }

                // Attempt Firebase authentication
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Get user data from Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    throw new Error('User account not found');
                }

                const userData = userDoc.data();

                // Reset failed attempts on successful login
                securityManager.resetFailedAttempts();

                // Store minimal session data (no sensitive info)
                const sessionData = {
                    uid: user.uid,
                    email: user.email,
                    isAdmin: userData.isAdmin || false,
                    lastLogin: Date.now(),
                    sessionId: this.generateSessionId()
                };

                // Encrypt session data (basic obfuscation)
                const encryptedSession = btoa(JSON.stringify(sessionData));
                sessionStorage.setItem('xbet_session', encryptedSession);
                localStorage.setItem('session_expiry', (Date.now() + SECURITY_CONFIG.sessionTimeout).toString());

                // Return user data for redirection
                return {
                    success: true,
                    isAdmin: userData.isAdmin || false,
                    username: userData.username || 'User'
                };

            } catch (error) {
                // Record failed attempt
                const shouldLock = securityManager.recordFailedAttempt();
                
                if (shouldLock) {
                    throw new Error('Account locked due to multiple failed attempts. Please try again later.');
                }

                // Generic error message for security
                let errorMessage = 'Invalid credentials';
                
                // Log actual error server-side (in production)
                console.error('Login error:', error.code, error.message);
                
                throw new Error(errorMessage);
            }
        }

        // üîí Generate secure session ID
        function generateSessionId() {
            const timestamp = Date.now().toString(36);
            const random = Math.random().toString(36).substr(2, 9);
            return `sess_${timestamp}_${random}`;
        }

        // üîí Validate session on page load
        function validateExistingSession() {
            const sessionData = sessionStorage.getItem('xbet_session');
            const expiryTime = localStorage.getItem('session_expiry');
            
            if (!sessionData || !expiryTime) {
                return false;
            }

            if (Date.now() > parseInt(expiryTime)) {
                // Session expired
                sessionStorage.removeItem('xbet_session');
                localStorage.removeItem('session_expiry');
                return false;
            }

            try {
                const session = JSON.parse(atob(sessionData));
                
                // Check if session data is valid
                if (session.uid && session.email && session.lastLogin) {
                    // Redirect based on role
                    if (session.isAdmin) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                    return true;
                }
            } catch (error) {
                // Invalid session data
                sessionStorage.removeItem('xbet_session');
                localStorage.removeItem('session_expiry');
            }

            return false;
        }

        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');
            loginBtn.textContent = '';

            try {
                // Attempt login
                const result = await handleSecureLogin(email, password);
                
                if (result.success) {
                    // Show success message (generic)
                    showMessage('‚úì Authentication successful', 'success');
                    
                    // Brief delay for UX
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Redirect based on role
                    if (result.isAdmin) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }
                
            } catch (error) {
                // Show generic error message for security
                showMessage('‚úó Authentication failed. Please check your credentials.', 'error');
                
                // Log actual error (server-side in production)
                console.error('Login error:', error.message);
                
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Secure Login';
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check for existing valid session
            validateExistingSession();

            // Check if Firebase is initialized
            if (typeof auth === 'undefined') {
                showMessage('‚ö†Ô∏è System initialization error. Please contact support.', 'error');
                loginBtn.disabled = true;
                loginBtn.textContent = 'System Error';
                return;
            }

            // Check for successful registration redirect
            const registrationSuccess = sessionStorage.getItem('registration_success');
            if (registrationSuccess === 'true') {
                showMessage('‚úì Registration successful! Please login with your credentials.', 'success');
                sessionStorage.removeItem('registration_success');
            }

            // Auto-focus email field
            document.getElementById('email').focus();

            // Add input validation
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            emailInput.addEventListener('input', function() {
                this.classList.remove('error');
            });

            passwordInput.addEventListener('input', function() {
                this.classList.remove('error');
            });
        });

        // üîí Security: Prevent form autofill capture
        loginForm.addEventListener('autocomplete', function(e) {
            e.preventDefault();
        });

        // üîí Security: Clear sensitive data on page unload
        window.addEventListener('beforeunload', function() {
            // Clear password field (additional security)
            document.getElementById('password').value = '';
        });

        // üîí Security: Prevent right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // üîí Security: Prevent keyboard shortcuts for dev tools
        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
