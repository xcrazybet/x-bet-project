<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Secure Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        .logo span {
            color: #b21f1f;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #b21f1f;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
            padding: 10px;
            background: #fadbd8;
            border-radius: 5px;
        }

        .security-notice {
            margin-top: 20px;
            padding: 12px;
            background: #fff8e1;
            border-radius: 8px;
            font-size: 12px;
            color: #8d6e00;
            border-left: 4px solid #ffc107;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>X-<span>BET</span></h1>
            <p>Secure Authentication Portal</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login</button>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password!
            </div>
        </form>

        <div class="security-notice">
            ðŸ”’ Authorized Access Only - All activities are monitored
        </div>
    </div>

    <script>
        // PRIVATE USER ACCOUNTS
        const validUsers = {
            'john_doe': 'Football2024!',
            'sarah_w': 'Basketball$123',
            'mike_t': 'TennisStar99!'
        };

        // PRIVATE ADMIN CREDENTIALS
        const adminCredentials = {
            'admin_master': 'MasterAdmin2024!',
            'finance_manager': 'Finance14M$2024',
            'support_admin': 'SupportAdmin789!'
        };

        // Initialize user data
        function initializeUserData() {
            // Initialize regular users
            const users = ['john_doe', 'sarah_w', 'mike_t'];
            users.forEach(user => {
                if (!localStorage.getItem('userData_' + user)) {
                    const userData = {
                        balance: 1500.00,
                        pendingWithdrawals: 0.00,
                        totalProfit: 350.00,
                        transactions: [{
                            type: 'Welcome Bonus',
                            amount: 50.00,
                            status: 'completed',
                            date: new Date().toISOString(),
                            details: 'New account bonus'
                        }],
                        bets: []
                    };
                    localStorage.setItem('userData_' + user, JSON.stringify(userData));
                }
            });

            // Initialize admin accounts with special manager balance
            if (!localStorage.getItem('userData_finance_manager')) {
                const managerData = {
                    balance: 14000000.00, // $14 Million
                    pendingWithdrawals: 0.00,
                    totalProfit: 0.00,
                    transactions: [{
                        type: 'System Allocation',
                        amount: 14000000.00,
                        status: 'completed',
                        date: new Date().toISOString(),
                        details: 'Manager system fund allocation'
                    }],
                    bets: [],
                    isAdmin: true,
                    role: 'Finance Manager'
                };
                localStorage.setItem('userData_finance_manager', JSON.stringify(managerData));
            }

            // Initialize other admins
            const admins = ['admin_master', 'support_admin'];
            admins.forEach(admin => {
                if (!localStorage.getItem('userData_' + admin)) {
                    const adminData = {
                        balance: 50000.00,
                        pendingWithdrawals: 0.00,
                        totalProfit: 0.00,
                        transactions: [{
                            type: 'Admin Allocation',
                            amount: 50000.00,
                            status: 'completed',
                            date: new Date().toISOString(),
                            details: 'Admin system fund allocation'
                        }],
                        bets: [],
                        isAdmin: true,
                        role: admin === 'admin_master' ? 'Head Administrator' : 'Support Admin'
                    };
                    localStorage.setItem('userData_' + admin, JSON.stringify(adminData));
                }
            });
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Show loading state
            loginBtn.textContent = 'Verifying...';
            loginBtn.disabled = true;

            // Initialize data
            initializeUserData();

            // Check admin login first
            if (adminCredentials[username] && adminCredentials[username] === password) {
                // Successful admin login
                localStorage.setItem('isAdminLoggedIn', 'true');
                localStorage.setItem('currentAdmin', username);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                errorMessage.style.display = 'none';
                loginBtn.textContent = 'Admin Access Granted!';
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
                return;
            }
            
            // Check user login
            if (validUsers[username] && validUsers[username] === password) {
                // Successful user login
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', username);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                errorMessage.style.display = 'none';
                loginBtn.textContent = 'Access Granted!';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                // Failed login
                errorMessage.style.display = 'block';
                loginBtn.textContent = 'Login';
                loginBtn.disabled = false;
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Check if already logged in
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const isAdminLoggedIn = localStorage.getItem('isAdminLoggedIn');
            
            if (isLoggedIn === 'true') {
                window.location.href = 'dashboard.html';
            } else if (isAdminLoggedIn === 'true') {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
