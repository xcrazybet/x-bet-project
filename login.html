<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Login</title>
    <style>
        /* Modern UI Style */
        body { margin: 0; background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-card { background: rgba(255,255,255,0.05); padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 350px; text-align: center; }
        .logo { font-size: 32px; font-weight: bold; color: #3b82f6; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #1e293b; border: 1px solid #334155; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: #3b82f6; border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        #globalAccess { font-size: 12px; color: #94a3b8; margin-bottom: 20px; }
        #error-msg { color: #f87171; margin-top: 15px; font-size: 14px; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">X-BET</div>
        <div id="globalAccess">ðŸ“¡ Initializing Cloud...</div>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn" id="loginBtn">Login to System</button>
        </form>

        <div id="error-msg"></div>
    </div>

    <script type="module">
        // Import Firebase v10 Modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962"
        };

        // 2. INITIALIZE
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const statusDiv = document.getElementById('globalAccess');
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('error-msg');
        const loginBtn = document.getElementById('loginBtn');

        statusDiv.innerHTML = "â˜ï¸ Cloud Database Connected";

        // 3. LOGIN HANDLER
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.innerText = "Authenticating...";

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // A. Firebase Auth Login
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // B. Fetch User Data from Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();

                    // C. Update Last Login
                    await updateDoc(doc(db, "users", user.uid), {
                        lastLogin: serverTimestamp()
                    });

                    // D. Local Storage Sync (Your existing logic)
                    localStorage.setItem('XBET_CURRENT_USER', JSON.stringify({
                        uid: user.uid,
                        username: userData.username,
                        email: userData.email,
                        balance: userData.balance || 0
                    }));

                    loginBtn.innerText = "Success! Redirecting...";
                    loginBtn.style.background = "#10b981";

                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1000);

                } else {
                    throw new Error("User data not found in database.");
                }

            } catch (error) {
                console.error(error);
                errorMsg.innerText = error.message.replace("Firebase: ", "");
                errorMsg.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.innerText = "Login to System";
            }
        });
    </script>
</body>
</html>
