<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        .logo span {
            color: #b21f1f;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #b21f1f;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
            padding: 10px;
            background: #fadbd8;
            border-radius: 5px;
        }

        .success-message {
            color: #27ae60;
            text-align: center;
            margin-top: 15px;
            display: none;
            padding: 10px;
            background: #d4edda;
            border-radius: 5px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .info-box {
            margin-top: 20px;
            padding: 15px;
            background: #fff8e1;
            border-radius: 8px;
            border-left: 4px solid #f39c12;
            font-size: 14px;
            color: #8d6e00;
        }

        .info-box h4 {
            margin-bottom: 8px;
            color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>X-<span>BET</span></h1>
            <p>Welcome to Gaming Platform</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login to Play</button>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password!
            </div>

            <div class="success-message" id="successMessage">
                Registration successful! Please login.
            </div>
        </form>

        <div class="info-box">
            <h4>ðŸ’¡ How to Start Playing:</h4>
            <p>1. Sign up for free account</p>
            <p>2. Contact admins to deposit money</p>
            <p>3. Start betting and winning!</p>
        </div>

        <div class="register-link">
            <p>New to X-BET? <a href="signup.html">Create free account</a></p>
        </div>
    </div>

    <script>
        // PRIVATE ADMIN CREDENTIALS (Not shown to users)
        const adminCredentials = {
            'admin_master': 'MasterAdmin2024!',
            'finance_manager': 'Finance14M$2024',
            'support_admin': 'SupportAdmin789!'
        };

        // Initialize user data and load registered users
        function initializeUserData() {
            // Load registered users from localStorage
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');

            // Initialize admin accounts with special manager balance
            if (!localStorage.getItem('userData_finance_manager')) {
                const managerData = {
                    balance: 14000000.00, // $14 Million
                    pendingWithdrawals: 0.00,
                    totalProfit: 0.00,
                    transactions: [{
                        type: 'System Allocation',
                        amount: 14000000.00,
                        status: 'completed',
                        date: new Date().toISOString(),
                        details: 'Manager system fund allocation'
                    }],
                    bets: [],
                    isAdmin: true,
                    role: 'Finance Manager',
                    registeredAt: new Date().toISOString()
                };
                localStorage.setItem('userData_finance_manager', JSON.stringify(managerData));
            }

            // Initialize other admins
            const admins = ['admin_master', 'support_admin'];
            admins.forEach(admin => {
                if (!localStorage.getItem('userData_' + admin)) {
                    const adminData = {
                        balance: 50000.00,
                        pendingWithdrawals: 0.00,
                        totalProfit: 0.00,
                        transactions: [{
                            type: 'Admin Allocation',
                            amount: 50000.00,
                            status: 'completed',
                            date: new Date().toISOString(),
                            details: 'Admin system fund allocation'
                        }],
                        bets: [],
                        isAdmin: true,
                        role: admin === 'admin_master' ? 'Head Administrator' : 'Support Admin',
                        registeredAt: new Date().toISOString()
                    };
                    localStorage.setItem('userData_' + admin, JSON.stringify(adminData));
                }
            });
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Show loading state
            loginBtn.textContent = 'Verifying...';
            loginBtn.disabled = true;

            // Initialize data
            initializeUserData();

            // Check for successful registration message
            const registrationSuccess = localStorage.getItem('registrationSuccess');
            if (registrationSuccess === 'true') {
                successMessage.style.display = 'block';
                localStorage.removeItem('registrationSuccess');
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }

            // Check admin login first
            if (adminCredentials[username] && adminCredentials[username] === password) {
                // Successful admin login
                localStorage.setItem('isAdminLoggedIn', 'true');
                localStorage.setItem('currentAdmin', username);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                loginBtn.textContent = 'Admin Access Granted!';
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
                return;
            }
            
            // Load registered users and check login
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            
            if (registeredUsers[username] && registeredUsers[username] === password) {
                // Successful user login
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', username);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                loginBtn.textContent = 'Login Successful!';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                // Failed login
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                loginBtn.textContent = 'Login to Play';
                loginBtn.disabled = false;
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Check if already logged in
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const isAdminLoggedIn = localStorage.getItem('isAdminLoggedIn');
            
            if (isLoggedIn === 'true') {
                window.location.href = 'dashboard.html';
            } else if (isAdminLoggedIn === 'true') {
                window.location.href = 'admin.html';
            }

            // Check for successful registration
            const registrationSuccess = localStorage.getItem('registrationSuccess');
            if (registrationSuccess === 'true') {
                document.getElementById('successMessage').style.display = 'block';
                localStorage.removeItem('registrationSuccess');
            }
        });
    </script>
</body>
</html>
