<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET | Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            border: 2px solid #3b82f6;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 2.5rem;
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #94a3b8;
        }
        
        .admin-badge {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 1rem;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .admin-accounts {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .admin-accounts h3 {
            color: #94a3b8;
            margin-bottom: 1rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .admin-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .admin-card:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }
        
        .admin-card strong {
            color: #3b82f6;
            display: block;
            margin-bottom: 0.25rem;
        }
        
        .admin-card span {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
            color: #94a3b8;
        }
        
        .back-link a {
            color: #3b82f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>X-BET ADMIN</h1>
            <p>Secure Admin Access Portal</p>
            <div class="admin-badge">RESTRICTED ACCESS</div>
        </div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminUsername">Admin Username</label>
                <input type="text" id="adminUsername" placeholder="Enter admin username" required>
            </div>
            
            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password" required>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-lock"></i> Access Admin Panel
            </button>
        </form>
        
        <div class="admin-accounts">
            <h3>Demo Admin Accounts</h3>
            <div class="admin-list">
                <div class="admin-card" onclick="useAdminAccount('admin_master', 'admin123')">
                    <strong>admin_master</strong>
                    <span>Full Access Admin</span>
                </div>
                <div class="admin-card" onclick="useAdminAccount('finance_manager', 'finance123')">
                    <strong>finance_manager</strong>
                    <span>Financial Admin</span>
                </div>
            </div>
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Main Site</a>
        </div>
    </div>
    
    <script>
        // Initialize admin data if not exists
        function initializeAdminData() {
            // Create admin_master account if not exists
            let adminMasterData = JSON.parse(localStorage.getItem('admin_data_admin_master') || '{}');
            if (!adminMasterData.balance) {
                adminMasterData = {
                    balance: 14050000.00,
                    transactions: [],
                    users: [],
                    lastLogin: new Date().toISOString()
                };
                localStorage.setItem('admin_data_admin_master', JSON.stringify(adminMasterData));
            }
            
            // Create finance_manager account if not exists
            let financeManagerData = JSON.parse(localStorage.getItem('admin_data_finance_manager') || '{}');
            if (!financeManagerData.balance) {
                financeManagerData = {
                    balance: 14050000.00,
                    transactions: [],
                    users: [],
                    lastLogin: new Date().toISOString()
                };
                localStorage.setItem('admin_data_finance_manager', JSON.stringify(financeManagerData));
            }
        }
        
        // Pre-fill admin account
        function useAdminAccount(username, password) {
            document.getElementById('adminUsername').value = username;
            document.getElementById('adminPassword').value = password;
        }
        
        // Handle admin login
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value;
            
            // Demo admin validation (in real system, use proper authentication)
            const validAdmins = {
                'admin_master': 'admin123',
                'finance_manager': 'finance123',
                'admin': 'admin123'
            };
            
            if (validAdmins[username] && validAdmins[username] === password) {
                // Initialize admin data
                initializeAdminData();
                
                // Set admin session
                localStorage.setItem('admin_session', 'active');
                localStorage.setItem('admin_user', username);
                localStorage.setItem('admin_login_time', new Date().toISOString());
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                alert('Invalid admin credentials');
            }
        });
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeAdminData);
    </script>
</body>
</html>
