<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #3b82f6;
            --danger: #ef4444;
            --success: #10b981;
            --dark: #0f172a;
            --light: #f8fafc;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #1e293b);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .logo span {
            color: var(--success);
        }

        .logo p {
            color: #ef4444;
            margin-top: 0.5rem;
            font-weight: 600;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--light);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--danger);
            color: white;
        }

        .btn-primary:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .user-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #94a3b8;
        }

        .user-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .user-link a:hover {
            text-decoration: underline;
        }

        .warning {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>X<span>-BET</span> ADMIN</h1>
            <p>Admin Access Only</p>
        </div>

        <div class="form-card">
            <h2 class="form-title">Admin Login</h2>
            
            <div class="warning">
                ⚠️ Restricted area. Unauthorized access prohibited.
            </div>
            
            <div id="message" class="message"></div>
            
            <div class="form-group">
                <label for="username">Admin Username</label>
                <input type="text" id="username" placeholder="Enter admin username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" placeholder="Enter admin password" required>
            </div>
            
            <button class="btn btn-primary" onclick="adminLogin()">Login as Admin</button>
            <button class="btn btn-secondary" onclick="autoFillAdmin()">Auto Fill Admin</button>
            
            <div class="user-link">
                User access? <a href="login.html">Login as user</a>
            </div>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function autoFillAdmin() {
            document.getElementById('username').value = 'admin_master';
            document.getElementById('password').value = 'admin123';
        }

        function adminLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            // Hardcoded admin credentials
            const adminCredentials = {
                'admin_master': 'admin123',
                'finance_manager': 'finance123'
            };

            // Check if username is admin and password matches
            if (adminCredentials[username] && adminCredentials[username] === password) {
                // Create admin data if not exists
                let adminData = JSON.parse(localStorage.getItem('admin_data_' + username) || '{}');
                
                if (!adminData.balance) {
                    adminData.balance = username === 'admin_master' ? 14050000.00 : 1000000.00;
                    adminData.transactions = [];
                    adminData.users = [];
                    localStorage.setItem('admin_data_' + username, JSON.stringify(adminData));
                }

                // Create session
                const adminSession = btoa(JSON.stringify({
                    username: username,
                    loginTime: Date.now(),
                    isAdmin: true
                }));
                
                sessionStorage.setItem('admin_session', adminSession);
                localStorage.setItem('admin_session_expiry', Date.now() + 86400000); // 24 hours

                showMessage('Admin login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            } else {
                showMessage('Invalid admin credentials', 'error');
            }
        }

        // Allow form submission with Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                adminLogin();
            }
        });
    </script>
</body>
</html>
