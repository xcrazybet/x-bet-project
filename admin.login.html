<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(15, 23, 42, 0.95);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #3b82f6;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2rem;
            color: #3b82f6;
            font-weight: 800;
        }
        
        .logo span {
            color: #10b981;
        }
        
        .badge {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            display: inline-block;
            margin-top: 10px;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: none;
        }
        
        .demo-credentials {
            background: rgba(16, 185, 129, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            border: 1px solid rgba(16, 185, 129, 0.3);
            font-size: 0.85rem;
        }
        
        .demo-credentials h4 {
            color: #10b981;
            margin-bottom: 0.5rem;
        }
        
        .demo-credentials ul {
            list-style: none;
            color: #94a3b8;
            margin-top: 0.5rem;
        }
        
        .demo-credentials li {
            margin-bottom: 0.25rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #94a3b8;
        }
        
        .back-link a {
            color: #3b82f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>X<span>-BET</span> ADMIN</h1>
            <div class="badge">SECURE LOGIN</div>
        </div>
        
        <form id="adminLoginForm" onsubmit="return loginAdmin(event)">
            <div class="form-group">
                <label for="adminUsername">Admin Username</label>
                <input type="text" id="adminUsername" placeholder="Enter admin username" required>
            </div>
            
            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password" required>
            </div>
            
            <button type="submit" class="login-btn">
                üîê Login to Admin Panel
            </button>
        </form>
        
        <div id="errorMessage" class="error-message">
            Invalid username or password. Please try again.
        </div>
        
        <div class="demo-credentials">
            <h4>Demo Admin Accounts:</h4>
            <ul>
                <li>üëë <strong>admin_master</strong> / admin123</li>
                <li>üí∞ <strong>finance_manager</strong> / finance123</li>
                <li>üõ†Ô∏è <strong>support_admin</strong> / support123</li>
            </ul>
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Main Site</a>
        </div>
    </div>

    <script>
        // Admin credentials from the panel
        const ADMIN_CREDENTIALS = {
            'admin_master': 'admin123',
            'finance_manager': 'finance123',
            'support_admin': 'support123'
        };
        
        function loginAdmin(event) {
            event.preventDefault();
            
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value.trim();
            
            // Check credentials
            if (ADMIN_CREDENTIALS[username] && ADMIN_CREDENTIALS[username] === password) {
                // Create session
                const sessionToken = btoa(JSON.stringify({
                    username: username,
                    loginTime: Date.now(),
                    token: Math.random().toString(36).substr(2) + Date.now().toString(36)
                }));
                
                // Store session
                localStorage.setItem('admin_session', sessionToken);
                localStorage.setItem('admin_user', username);
                localStorage.setItem('session_expiry', Date.now() + 8 * 60 * 60 * 1000); // 8 hours
                
                // Initialize admin data if not exists
                if (!localStorage.getItem('admin_data_' + username)) {
                    const adminData = {
                        username: username,
                        balance: username === 'admin_master' ? 14050000.00 : 0.00,
                        transactions: [],
                        users: [],
                        created_at: new Date().toISOString()
                    };
                    localStorage.setItem('admin_data_' + username, JSON.stringify(adminData));
                }
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
                return false;
            } else {
                // Show error
                document.getElementById('errorMessage').style.display = 'block';
                return false;
            }
        }
        
        // Clear session if coming from logout
        if (window.location.search.includes('logout')) {
            localStorage.removeItem('admin_session');
            localStorage.removeItem('admin_user');
        }
        
        // Auto-focus username field
        document.getElementById('adminUsername').focus();
        
        // Enter key to submit
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('adminLoginForm').submit();
            }
        });
    </script>
</body>
</html>
