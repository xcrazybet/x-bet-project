<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET | Premium Gaming Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* CSS remains largely the same for UI consistency */
        :root {
            --primary: #3b82f6; --secondary: #f59e0b; --dark-bg: #0f172a;
            --text-main: #f8fafc; --text-dim: #94a3b8; --success: #10b981;
            --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--dark-bg); color: var(--text-main); line-height: 1.6; }

        .navbar { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid var(--glass-border); }
        .nav-container { max-width: 1300px; margin: 0 auto; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 26px; font-weight: 800; text-decoration: none; color: var(--primary); }
        .logo span { color: var(--secondary); }
        .auth-group { display: flex; gap: 12px; }

        .btn { padding: 10px 22px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; text-decoration: none; border: none; }
        .btn-login { background: var(--glass); color: white; border: 1px solid var(--glass-border); }
        .btn-signup { background: var(--primary); color: white; }
        
        .hero { padding: 180px 20px 100px; text-align: center; max-width: 900px; margin: 0 auto; }
        .hero h1 { font-size: clamp(40px, 8vw, 72px); font-weight: 800; margin-bottom: 24px; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        #adminLink { position: fixed; bottom: 30px; right: 30px; background: #ef4444; color: white; padding: 12px 20px; border-radius: 50px; text-decoration: none; font-weight: 700; display: none; box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3); }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">X-<span>BET</span></a>
            <div class="auth-group" id="authSection">
                <div class="loading-dots">...</div>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h1>Experience Premium <br>Gaming Logic.</h1>
            <p>Your secure gateway to instant-payout betting and verified fair play.</p>
            <div id="heroActions">
                <a href="signup.html" class="btn btn-signup">Create Free Account</a>
            </div>
        </section>
    </main>

    <a href="admin.html" id="adminLink">Admin Panel</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Config (Use your actual config here)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authSection = document.getElementById('authSection');
        const adminLink = document.getElementById('adminLink');

        // 1. THE OBSERVER: This is the "Truth" source
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in with Firebase
                console.log("Firebase Auth Verified:", user.uid);
                
                // Fetch fresh data from Firestore to verify Admin status (Prevents LocalStorage faking)
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const userData = userDoc.exists() ? userDoc.data() : {};
                
                // Sync LocalStorage for non-sensitive UI persistence
                const sessionData = {
                    uid: user.uid,
                    username: userData.username || user.displayName || 'User',
                    isAdmin: userData.isAdmin || false,
                    isLoggedIn: true
                };
                localStorage.setItem('XBET_SESSION', JSON.stringify(sessionData));

                renderLoggedInUI(sessionData);
            } else {
                // User is signed out
                localStorage.removeItem('XBET_SESSION');
                renderLoggedOutUI();
            }
        });

        // 2. UI RENDERING FUNCTIONS
        function renderLoggedInUI(user) {
            authSection.innerHTML = `
                <span style="color:var(--text-dim); font-size:14px; margin-right:10px">Hi, ${user.username}</span>
                <a href="dashboard.html" class="btn btn-login">Dashboard</a>
                <button id="logoutBtn" class="btn btn-signup" style="background:#ef4444">Logout</button>
            `;

            document.getElementById('logoutBtn').onclick = handleLogout;

            if (user.isAdmin) {
                adminLink.style.display = 'block';
            }
        }

        function renderLoggedOutUI() {
            authSection.innerHTML = `
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="signup.html" class="btn btn-signup">Sign Up</a>
            `;
            adminLink.style.display = 'none';
        }

        // 3. SECURE LOGOUT
        async function handleLogout() {
            try {
                await signOut(auth); // Destroys the Firebase session
                localStorage.removeItem('XBET_SESSION'); // Cleans the UI session
                window.location.reload();
            } catch (error) {
                console.error("Logout Error:", error);
            }
        }
    </script>
</body>
</html>
