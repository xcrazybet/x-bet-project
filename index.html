<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .tagline {
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
        }

        .signup-btn {
            background: white;
            color: #1a2a6c;
            border: 2px solid #1a2a6c;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .social-links {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-icon {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            opacity: 0.7;
        }

        .copyright {
            color: white;
            text-align: center;
            margin-top: 2rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="logo">X-BET</div>

    <div class="auth-container">

        <div class="auth-buttons">
            <button class="auth-btn login-btn" onclick="window.location.href='login.html'">
                Login with Email
            </button>
            <button class="auth-btn signup-btn" onclick="window.location.href='signup.html'">
                Create New Account
            </button>
        </div>
    </div>

</body>
</html>
