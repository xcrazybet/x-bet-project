<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET | Premium Gaming Logic</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6; --secondary: #f59e0b; --dark-bg: #05080f;
            --text-main: #ffffff; --text-dim: #94a3b8; --border: rgba(255, 255, 255, 0.1);
            --success: #10b981; --danger: #ef4444; --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--dark-bg); color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh;
            background-image: radial-gradient(circle at 90% 10%, #1e293b 0%, #05080f 60%);
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        .navbar {
            position: fixed; top: 0; width: 100%; z-index: 2000;
            background: rgba(5, 8, 15, 0.85); backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1600px; margin: 0 auto; padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo { font-size: 26px; font-weight: 800; color: white; text-decoration: none; letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-item {
            text-decoration: none; color: var(--text-dim); font-weight: 600;
            font-size: 14px; transition: 0.3s;
        }
        .nav-item:hover { color: white; }

        /* --- AUTH & USER SECTION --- */
        #authPortal { display: flex; align-items: center; gap: 20px; }

        .user-box {
            display: flex; align-items: center; gap: 15px;
            padding-right: 15px; border-right: 1px solid var(--border);
        }
        .user-data { text-align: right; }
        .live-balance { color: var(--success); font-weight: 800; font-size: 16px; display: block; }
        .username-tag { color: var(--text-dim); font-size: 11px; font-weight: 700; text-transform: uppercase; }

        /* --- BUTTONS --- */
        .btn {
            padding: 10px 22px; border-radius: 10px; font-weight: 700;
            text-decoration: none; font-size: 14px; cursor: pointer; transition: 0.2s;
            border: none; display: inline-flex; align-items: center;
        }
        .btn-logout { 
            background: rgba(239, 68, 68, 0.1); color: var(--danger); 
            border: 1.5px solid var(--danger);
        }
        .btn-logout:hover { background: var(--danger); color: white; }

        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; color: white; border: 1px solid var(--border); }

        /* --- HERO --- */
        .hero { padding: 220px 20px 100px; text-align: center; max-width: 900px; margin: 0 auto; }
        .hero h1 { font-size: clamp(48px, 8vw, 82px); font-weight: 800; margin-bottom: 25px; line-height: 1.1; }
        .hero p { color: var(--text-dim); font-size: 18px; margin-bottom: 40px; line-height: 1.6; }

        /* Loader */
        .sync-spinner { width: 20px; height: 20px; border: 2px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div style="display:flex; align-items:center; gap:40px;">
                <a href="index.html" class="logo">X-<span>BET</span></a>
                <div class="nav-links">
                    <a href="index.html" class="nav-item">Home</a>
                    <a href="games.html" class="nav-item">Games</a>
                    <a href="aboutus.html" class="nav-item">About</a>
                    <a href="dashboard.html" id="navDash" class="nav-item" style="display:none">Dashboard</a>
                    <a href="bets.html" id="navBets" class="nav-item" style="display:none">Bits</a>
                </div>
            </div>

            <div id="authPortal">
                <div class="sync-spinner"></div>
            </div>
        </div>
    </nav>

    <main class="hero">
        <h1>Experience Premium <br>Gaming Logic.</h1>
        <p>Your secure gateway to instant-payout betting and verified fair play. Fast payouts. Secure betting. Verified results.</p>
        <div id="heroAction">
            <a href="signup.html" class="btn btn-primary" style="padding: 15px 35px; font-size: 16px;">Create Free Account</a>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authPortal = document.getElementById('authPortal');
        const navDash = document.getElementById('navDash');
        const navBets = document.getElementById('navBets');

        // --- AUTH OBSERVER ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 1. User is Logged In - Start Firestore Stream
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    const data = snap.data() || {};
                    updateUI(true, data);
                }, (error) => {
                    console.error("Firestore Error:", error);
                    updateUI(false);
                });
            } else {
                // 2. User is Logged Out
                updateUI(false);
            }
        });

        function updateUI(isLoggedIn, userData = null) {
            if (isLoggedIn && userData) {
                // Show member links
                navDash.style.display = 'block';
                navBets.style.display = 'block';
                
                // Update Header with Balance & Name
                authPortal.innerHTML = `
                    <div class="user-box">
                        <div class="user-data">
                            <span class="live-balance">$${(userData.balance || 0).toLocaleString()}</span>
                            <span class="username-tag">${userData.username || 'PLAYER'}</span>
                        </div>
                    </div>
                    <button id="logoutBtn" class="btn btn-logout">Logout</button>
                `;

                document.getElementById('logoutBtn').onclick = () => {
                    if(confirm("Logout from X-BET?")) signOut(auth);
                };
            } else {
                // Guest View
                navDash.style.display = 'none';
                navBets.style.display = 'none';
                authPortal.innerHTML = `
                    <a href="login.html" class="nav-item" style="margin-right:15px">Login</a>
                    <a href="signup.html" class="btn btn-primary">Sign Up</a>
                `;
            }
        }
    </script>
</body>
</html>
